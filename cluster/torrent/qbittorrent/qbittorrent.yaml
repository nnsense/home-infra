---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: torrent
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.4.0
  interval: 1h
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: v4.4.3.1
    env:
      QBITTORRENT__PORT: &port 80
      QBITTORRENT__BT_PORT: &port-bt 6881
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - 192.168.99.19
        ports:
          bittorrent:
            port: *port-bt
            name: bittorrent
            protocol: TCP
            targetPort: *port-bt
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: internal
          nginx.ingress.kubernetes.io/auth-url: https://gate.sko.ai/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://gate.sko.ai/
        hosts:
          - host: qb.sko.ai
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-v2
      downloads:
        enabled: false
    additionalVolumeMounts:
      - name: media
        mountPath: /media-pv
    additionalVolumes:
      - name: media
        persistentVolumeClaim:
          claimName: nfs-hdd-raid-pvc
    resources:
      requests:
        memory: 500Mi
        cpu: 400m
      limits:
        cpu: 1500m
        memory: 800Mi
