---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
spec:
  podSelector: {}
  ingress:
  # Allow traffic from ingress-nginx
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: "ingress-nginx"
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: "haproxy"
