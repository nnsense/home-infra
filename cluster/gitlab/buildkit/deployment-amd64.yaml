---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: buildkitd-amd64
  name: buildkitd-amd64
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildkitd-amd64
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: buildkitd-amd64
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: buildkitd
        image: moby/buildkit:v0.11.6
        args:
        - --addr
        - unix:///run/buildkit/buildkitd.sock
        - --addr
        - tcp://0.0.0.0:1234
        - --tlscacert
        - /certs/ca.pem
        - --tlscert
        - /certs/cert.pem
        - --tlskey
        - /certs/key.pem
        # the probe below will only work after Release v0.6.3
        readinessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        # the probe below will only work after Release v0.6.3
        livenessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        securityContext:
          privileged: true
        ports:
        - containerPort: 1234
        volumeMounts:
        - name: certs
          readOnly: true
          mountPath: /certs
        - name: buildkit
          mountPath: /var/lib/buildkit
      volumes:
      # buildkit-daemon-certs must contain ca.pem, cert.pem, and key.pem
      - name: certs
        secret:
          secretName: buildkit-daemon-certs
      - name: buildkit
        persistentVolumeClaim:
          claimName: buildkit-amd64-pvc-v0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: buildkitd-amd64
  name: buildkitd-amd64
spec:
  ports:
  - port: 1234
    protocol: TCP
  type: LoadBalancer
  selector:
    app: buildkitd-amd64
