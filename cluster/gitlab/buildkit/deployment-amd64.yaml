---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: buildkitd-amd64
  name: buildkitd-amd64
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildkitd-amd64
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: buildkitd-amd64
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: buildkitd
        image: ghcr.io/vaskozl/buildkit:v0.12.2@sha256:6a771c947a6b1f6ce4d88ed1743fa96169b8b96296bda4820c500309faaa95aa
        args:
        - buildkitd
        - --addr
        - unix:///run/buildkit/buildkitd.sock
        - --addr
        - tcp://0.0.0.0:1234
        - --tlscacert
        - /certs/ca.pem
        - --tlscert
        - /certs/cert.pem
        - --tlskey
        - /certs/key.pem
        # the probe below will only work after Release v0.6.3
        readinessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        # the probe below will only work after Release v0.6.3
        livenessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
        securityContext:
          privileged: true
        ports:
        - containerPort: 1234
        volumeMounts:
        - name: certs
          readOnly: true
          mountPath: /certs
        - name: buildkit
          mountPath: /var/lib/buildkit
        resources:
          requests:
            memory: "1Gi"
            cpu: "200m"
            ephemeral-storage: "10Gi"
          limits:
            memory: "2Gi"
            cpu: 2
      volumes:
      # buildkit-daemon-certs must contain ca.pem, cert.pem, and key.pem
      - name: certs
        secret:
          secretName: buildkit-daemon-certs
      - name: buildkit
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: buildkitd-amd64
  name: buildkitd-amd64
spec:
  ports:
  - port: 1234
    protocol: TCP
  type: ClusterIP
  selector:
    app: buildkitd-amd64
