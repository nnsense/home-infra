apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: buildkitd-arm64
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/buildkit
      tag: 0.12.2@sha256:b08b858791e8c06b1f285bf4586f5c89eb699224a6fd04b42c014bc1f4491470
    args:
    - --addr
    - unix:///run/buildkit/buildkitd.sock
    - --addr
    - tcp://0.0.0.0:1234
    - --tlscacert
    - /certs/ca.pem
    - --tlscert
    - /certs/cert.pem
    - --tlskey
    - /certs/key.pem
    nodeSelector:
      kubernetes.io/arch: arm64
      node-role.kubernetes.io/control-plane: ""
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
    service:
      main:
        ports:
          http:
            enabled: false
          mtls:
            enabled: true
            port: 1234
    persistence:
      certs:
        enabled: true
        type: secret
        name: buildkit-daemon-certs
        mountPath: /certs
      cache:
        enabled: true
        type: emptyDir
        mountPath: /var/lib/buildkit
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 2Gi
        ephemeral-storage: 10Gi
    securityContext:
      privileged: true
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
      readiness: *probes
