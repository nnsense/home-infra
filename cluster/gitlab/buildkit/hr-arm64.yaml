---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: buildkitd-arm64
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      buildkitd-arm64:
        containers:
          app:
            args:
            - --root
            - /cache
            - --addr
            - unix:///run/buildkit/buildkitd.sock
            - --addr
            - tcp://0.0.0.0:1234
            - --tlscacert
            - /certs/ca.pem
            - --tlscert
            - /certs/cert.pem
            - --tlskey
            - /certs/key.pem
            image:
              repository: ghcr.io/vaskozl/buildkit
              tag: 0.12.2@sha256:90f43aaa6641e0d7796a0eace1b61f2e8c4da5fc34f557b8aa31efc0a53d4235
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              privileged: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: arm64
        node-role.kubernetes.io/control-plane: ''
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
    persistence:
      cache:
        type: emptyDir
      certs:
        globalMounts:
        - path: /certs
        name: buildkit-daemon-certs
        type: secret
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 200m
        ephemeral-storage: 10Gi
        memory: 2Gi
    service:
      app:
        controller: buildkitd-arm64
        ports:
          mtls:
            enabled: true
            port: 1234

