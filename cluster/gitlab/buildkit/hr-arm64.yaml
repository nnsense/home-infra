---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: buildkitd-arm64
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      buildkitd-arm64:
        containers:
          app:
            args:
            - --root
            - /cache
            - --addr
            - unix:///run/buildkit/buildkitd.sock
            - --addr
            - tcp://0.0.0.0:1234
            - --tlscacert
            - /certs/ca.pem
            - --tlscert
            - /certs/cert.pem
            - --tlskey
            - /certs/key.pem
            image:
              repository: ghcr.io/vaskozl/buildkit
              tag: 0.13.2@sha256:ce88ace355562fe29aa44320d37f9a3ac8515717bad9841c852792ad633a67aa
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 2
                memory: 1.6Gi
              requests:
                cpu: 200m
                ephemeral-storage: 10Gi
                memory: 1.6Gi
            securityContext:
              privileged: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: arm64
        node-role.kubernetes.io/control-plane: ''
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
    persistence:
      cache:
        type: emptyDir
      certs:
        globalMounts:
        - path: /certs
        name: buildkit-daemon-certs
        type: secret
    service:
      app:
        controller: buildkitd-arm64
        ports:
          mtls:
            enabled: true
            port: 1234
