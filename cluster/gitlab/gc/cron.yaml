apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 5 * * *" # Run at 5:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
          - name: kubectl-exec
            image: ghcr.io/vaskozl/kubectl:1.31.1@sha256:d1dfc9fee6d7aeede66adb1dba0ef27afdfb7e8a1260f9c31778089fd69eb20a
            command:
            - "kubectl"
            - "exec"
            - "deploy/gitlab-registry"
            - "--namespace=gitlab"
            - "--"
            - "registry"
            - "garbage-collect"
            - "--delete-untagged"
            - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
