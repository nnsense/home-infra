apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 4 * * *" # Run at 4:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
          - name: kubectl-exec
            image: ghcr.io/vaskozl/kubectl:1.29.4@sha256:c124f692c13df4ad6900f412d8ce27fcf277ad2f9cb684b5e6b2eb9f8e84c125
            command:
            - "kubectl"
            - "exec"
            - "deploy/gitlab-registry"
            - "--namespace=gitlab"
            - "--"
            - "registry"
            - "garbage-collect"
            - "--delete-untagged"
            - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
