apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 4 * * *" # Run at 4:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
          - name: kubectl-exec
            image: ghcr.io/vaskozl/kubectl:1.29.2@sha256:d4d3c4117ccab53fc35f036ae0f228ac368273109d86e17b07358ddf628958b0
            command:
            - "kubectl"
            - "exec"
            - "deploy/gitlab-registry"
            - "--namespace=gitlab"
            - "--"
            - "registry"
            - "garbage-collect"
            - "--delete-untagged"
            - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
