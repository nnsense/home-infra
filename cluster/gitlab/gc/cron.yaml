apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 4 * * *" # Run at 4:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
          - name: kubectl-exec
            image: ghcr.io/vaskozl/kubectl:1.30.1@sha256:d271fbf310ce90c2e0168aaa7ce41ed54dd1e3f516925fe7830713714a2dd71b
            command:
            - "kubectl"
            - "exec"
            - "deploy/gitlab-registry"
            - "--namespace=gitlab"
            - "--"
            - "registry"
            - "garbage-collect"
            - "--delete-untagged"
            - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
