---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  interval: 1h
  chart:
    spec:
      chart: gitlab
      version: 7.9.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 1h
  values:
    global:
      extraEnv:
        GITLAB_LOG_LEVEL: 'error'
      nodeSelector:
        kubernetes.io/arch: amd64
      edition: ee
      hosts:
        domain: sko.ai
      ingress:
        class: haproxy-internal
        # Wildcard is configured by default
        configureCertmanager: false
        # TLS is enabled by default
        tls:
          enabled: false
      kas:
        enabled: false
      pages:
        enabled: true
      email:
        display_name: 'GitLab'
        from: 'gitlab@sko.ai'
        reply_to: 'noreply@sko.ai'
      smtp:
        enabled: true
        address: 'mx.mailserver'
        port: 25
        tls: false
        authentication: ''
      appConfig:
        omniauth:
          enabled: true
          autoSignInWithProvider: []
          syncProfileFromProvider: [openid_connect]
          allowSingleSignOn: [openid_connect]
          allowBypassTwoFactor: [openid_connect]
          syncProfileAttributes: [email]
          blockAutoCreatedUsers: false
          providers:
          - secret: authelia-oauth2
    # Reduce memory usage
    gitlab:
      gitaly:
        resources:
          requests:
            cpu: 80m
            memory: 340M
          limits:
            cpu: 1800m
      webservice:
        minReplicas: 1
        maxReplicas: 2
        # https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/examples/ref/2k.yaml
        workerProcesses: 2
        resources:
          limits:
            memory: 3.0Gi # roughly, 1.5GB/worker
          requests:
            cpu: "1.1" # requests.cpu <= workerProcesses
            memory: 2.50Gi # roughly, 1.25GB/worker
      sidekiq:
        minReplicas: 1
        maxReplicas: 2
      gitlab-shell:
        minReplicas: 1
        maxReplicas: 2
      gitlab-pages:
        # The default requests are massive for a static server
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
    # Disable things we handle by ourselves
    certmanager:
      install: false
    nginx-ingress:
      enabled: false
    prometheus:
      install: false
    grafana:
      enabled: false
    gitlab-runner:
      concurrent: 2
      runners:
        nodeSelector:
          kubernetes.io/arch: amd64
        config: |
          [[runners]]
            [runners.kubernetes]
              cpu_request = "500m"
              cpu_limit = "1"
              memory_request = "200Mi"
              memory_limit = "1Gi"
              service_cpu_request = "100m"
              service_cpu_limit = "1"
              service_memory_request = "50Mi"
              service_memory_limit = "1Gi"
              helper_cpu_request = "5m"
              helper_cpu_limit = "500m"
              helper_memory_request = "50Mi"
              helper_memory_limit = "200Mi"
              [runners.kubernetes.node_selector]
                "kubernetes.io/arch" = "amd64"
  postRenderers:
  - kustomize:
      patches:
      - patch: |-
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: dummy-app
          spec:
            template:
              spec:
                nodeSelector:
                  kubernetes.io/arch: amd64
        target:
          kind: Deployment
      - patch: |-
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: dummy-app
          spec:
            template:
              spec:
                nodeSelector:
                  kubernetes.io/arch: amd64
        target:
          kind: StatefulSet
