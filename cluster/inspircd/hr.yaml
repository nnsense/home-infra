apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: inspircd
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/vaskozl/inspircd
      tag: 3.16.1@sha256:72f0986819a2218ec6c32d26d3c2c7b4d4b790de279d2fcf4d7992210b02ba51
    args:
      - --nofork
      - --runasroot # needed for gid=0
      - --config=/inspircd/conf/inspircd.conf
    persistence:
      config:
        enabled: true
        type: secret
        name: inspircd
        mountPath: /inspircd/conf
      tls:
        enabled: true
        type: secret
        name: irk-sko-ai-tls
        mountPath: /inspircd/ssl
    service:
      main:
        annotations:
          coredns.io/hostname: irk
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - ${EI_INSPIRCD}
        ports:
          http:
            enabled: false
          server:
            enabled: true
            port: 7001
            protocol: TCP
          client:
            enabled: true
            port: 6697
            protocol: TCP
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        cpu: 1
        memory: 200Mi
