apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: inspircd
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/vaskozl/inspircd
      tag: 3.16.1-2@sha256:0d7fe7c3777f50783b73df3b3b9d9b39e89825b1adc0a6d45cc1a3ca44fcfe3b
    args:
      - inspircd
      - --nofork
      - --config=/inspircd/conf/inspircd.conf
    persistence:
      config:
        enabled: true
        type: secret
        name: inspircd
        mountPath: /inspircd/conf
      tls:
        enabled: true
        type: secret
        name: irk-sko-ai-tls
        mountPath: /inspircd/ssl
    service:
      main:
        annotations:
          coredns.io/hostname: irk
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - ${EI_INSPIRCD}
        ports:
          http:
            enabled: false
          server:
            enabled: true
            port: 7001
            protocol: TCP
          client:
            enabled: true
            port: 6697
            protocol: TCP
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        cpu: 1
        memory: 200Mi
    podSecurityContext:
      fsGroup: 568
      runAsGroup: 568
      runAsUser: 568
