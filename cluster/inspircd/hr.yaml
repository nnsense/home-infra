# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: inspircd
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      inspircd:
        containers:
          app:
            args:
            - --nofork
            - --runasroot
            - --config=/inspircd/conf/inspircd.conf
            image:
              repository: ghcr.io/vaskozl/inspircd
              tag: 3.17.0@sha256:236f9db5340c57c96dc8d360b6040023a25915e52b5d970a47a9043368069a58
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 1
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
        - path: /inspircd/conf
        name: inspircd
        type: secret
      tls:
        globalMounts:
        - path: /inspircd/ssl
        name: irk-sko-ai-tls
        type: secret
      tmp:
        type: emptyDir
    service:
      app:
        annotations:
          coredns.io/hostname: irk
        controller: inspircd
        ports:
          client:
            port: 16697
            nodePort: 31697
          server:
            port: 7001
            nodePort: 31007
        type: LoadBalancer
