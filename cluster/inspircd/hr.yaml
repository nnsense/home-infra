---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: inspircd
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      inspircd:
        containers:
          app:
            args:
            - --nofork
            - --runasroot
            - --config=/inspircd/conf/inspircd.conf
            image:
              repository: ghcr.io/vaskozl/inspircd
              tag: 3.17.0@sha256:290d541e874e6e9032796e32ca43f01be74d71697570315ef3ceadef73ab85b5
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 1
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
        - path: /inspircd/conf
        name: inspircd
        type: secret
      tls:
        globalMounts:
        - path: /inspircd/ssl
        name: irk-sko-ai-tls
        type: secret
      tmp:
        type: emptyDir
    service:
      app:
        annotations:
          coredns.io/hostname: irk
        controller: inspircd
        enabled: true
        loadBalancerIP: ${EI_INSPIRCD}
        externalTrafficPolicy: Local
        ports:
          client:
            port: 16697
          server:
            port: 7001
        type: LoadBalancer
