apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- path: hr.yaml
  target:
    kind: HelmRelease
- path: hr-app-template.yaml
  target:
    kind: HelmRelease
    annotationSelector: patch.sko.ai/app-template=enabled
- path: hr-app-template-authelia.yaml
  target:
    kind: HelmRelease
    annotationSelector: patch.sko.ai/auth=enabled
- path: ingress-authelia.yaml
  target:
    kind: Ingress
    annotationSelector: patch.sko.ai/auth=enabled
