---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: stub
spec:
  values:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      seccompProfile:
        type: RuntimeDefault
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        medium: Memory
