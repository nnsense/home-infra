kind: HelmRelease
metadata:
  name: any
spec:
  values:
    ingress:
      main:
        enabled: true
        annotations:
          haproxy-ingress.github.io/auth-headers-succeed: Remote-User,Remote-Groups,Remote-Name,Remote-Email
          haproxy-ingress.github.io/auth-signin: https://gate.sko.ai
          haproxy-ingress.github.io/auth-url: https://gate.sko.ai/api/verify
          haproxy-ingress.github.io/ssl-redirect: "false"
