apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 1h
  chart:
    spec:
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      version: 2.4.0
  values:
    controllers:
      k8s-gateway:
        containers:
          app:
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 15Mi
    domain: sko.ai
    replicaCount: 3
    ttl: 5
    service:
      type: NodePort
      nodePort: 30054
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: k8s-gateway
              spec:
                template:
                  spec:
                    containers:
                      - name: k8s-gateway
                        ports:
                          - containerPort: 1053
                            hostPort: 5354
                            name: dns-udp
                            protocol: UDP
                          - containerPort: 9153
                            name: metrics
                            protocol: TCP
