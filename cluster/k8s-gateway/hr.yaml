apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  chart:
    spec:
      chart: k8s-gateway
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  values:
    replicaCount: 3
    domain: "sko.ai"
    service:
      externalTrafficPolicy: Local
      externalIPs:
      - ${EI_K8S_GATEWAY}
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 15Mi
