---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  chart:
    spec:
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      version: 2.4.0
  values:
    controllers:
      k8s-gateway:
        containers:
          app:
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 15Mi
    domain: sko.ai
    replicaCount: 3
    service:
      externalIPs:
      - ${EI_K8S_GATEWAY}
      externalTrafficPolicy: Local
