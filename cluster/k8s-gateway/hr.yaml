apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  values:
    domain: "sko.ai"
    service:
      externalTrafficPolicy: Local
      externalIPs:
      - ${EI_K8S_GATEWAY}
