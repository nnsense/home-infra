apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authelia
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/authelia-bin
      tag: 4.37.5@sha256:b4255d4934e03036eaac381076a3ec02326be08bb6928123a7c6c1d2205e6687
    args: ['--config', '/config/configuration.yml']
    persistence:
      config:
        enabled: true
        type: secret
        name: authelia-config
        mountPath: /config
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-internal
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
    resources:
      requests:
        cpu: 15m
        memory: 40Mi
      limits:
        cpu: 1
        memory: 200Mi
    podSecurityContext:
      runAsUser: &uid 4000
      runAsGroup: *uid
      fsGroup: *uid

