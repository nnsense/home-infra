apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/authelia-bin
      tag: 4.37.5@sha256:cb28e12cde70879f8b71c088e9d914ea71dee7f43a0c696b6b68b8806a10a8e6
    args: ['--config', '/config/configuration.yml']
    persistence:
      config:
        enabled: true
        type: configMap
        name: authelia-config
        mountPath: /config
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
    resources:
      requests:
        cpu: 15m
        memory: 20Mi
      limits:
        cpu: 1
        memory: 200Mi
    securityContext:
      runAsUser: &uid 4000
      runAsGroup: *uid
      fsGroup: *uid

