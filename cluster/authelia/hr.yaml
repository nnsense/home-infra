---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authelia
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      authelia:
        containers:
          app:
            args:
            - --config
            - /config/configuration.yml
            image:
              repository: ghcr.io/vaskozl/authelia-bin
              tag: 4.37.5@sha256:d6cc6ff9b0d79d7359ec0476250dd2ce24863ba6008a391ffceeeb1a1be71394
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        className: haproxy-internal
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        globalMounts:
        - path: /config
        name: authelia-config
        type: secret
    resources:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 15m
        memory: 40Mi
    service:
      app:
        controller: authelia
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
