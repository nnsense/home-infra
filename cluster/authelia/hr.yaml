# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  values:
    controllers:
      authelia:
        containers:
          app:
            args:
            - --config
            - /config/configuration.yml
            image:
              repository: ghcr.io/vaskozl/authelia-bin
              tag: 4.38.17@sha256:8831d3b1afc15ac4cd2dbfdad024557a1fca4933abda33ad810a9f44baa39bdd
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 1
                memory: 200Mi
              requests:
                cpu: 15m
                memory: 40Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        className: haproxy-internal
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        globalMounts:
        - path: /config
        name: authelia-config
        type: secret
      tmp:
        type: emptyDir
    service:
      app:
        controller: authelia
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
