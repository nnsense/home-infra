apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authelia
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/authelia-bin
      tag: 4.37.5@sha256:5752d5ca3bce36fd8e6f20a9fb42b8d5a2dbda878896c47db4a18770e6d79599
    args: ['--config', '/config/configuration.yml']
    persistence:
      config:
        enabled: true
        type: configMap
        name: authelia-config
        mountPath: /config
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-internal
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
    resources:
      requests:
        cpu: 15m
        memory: 20Mi
      limits:
        cpu: 1
        memory: 200Mi
    podSecurityContext:
      runAsUser: &uid 4000
      runAsGroup: *uid
      fsGroup: *uid

