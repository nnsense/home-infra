apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authelia
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/authelia-bin
      tag: 4.37.5@sha256:e0087ca51ce0977615e0b49f8d3ce036174614fd328cbce817ce270b0596ed3c
    args: ['--config', '/config/configuration.yml']
    persistence:
      config:
        enabled: true
        type: secret
        name: authelia-config
        mountPath: /config
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-internal
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
    resources:
      requests:
        cpu: 15m
        memory: 40Mi
      limits:
        cpu: 1
        memory: 200Mi
