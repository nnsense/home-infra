apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authelia
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/authelia-bin
      tag: 4.37.5@sha256:d7d98669f563208fb4d5586eb688a82c9897d59ca92c2f0d90200d8e49e31a31
    args: ['--config', '/config/configuration.yml']
    persistence:
      config:
        enabled: true
        type: secret
        name: authelia-config
        mountPath: /config
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-internal
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
    resources:
      requests:
        cpu: 15m
        memory: 40Mi
      limits:
        cpu: 1
        memory: 200Mi
