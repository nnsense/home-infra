apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: varnish
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    controller:
      replicas: 2
    image:
      repository: ghcr.io/vaskozl/varnish
      tag: 7.4.2@sha256:1d5f34ce0cbfae01d0aa5c557e2482a1f02a1ee3df721becf8af5b5773905376
    args: ['-f', '/config/varnish.vcl', '-F', '-a', ':6081', '-s', 'malloc,128M']
    persistence:
      config:
        enabled: true
        type: secret
        name: varnish-config
      varnishd:
        enabled: true
        type: emptyDir
        mountPath: /var/lib/varnish/varnishd
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 6081
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-internal
        hosts:
        - host: gate.sko.ai
          paths:
          - path: /
    resources:
      requests:
        cpu: 15m
        memory: 20Mi
      limits:
        cpu: 1
        memory: 200Mi
    podSecurityContext:
      runAsUser: &uid 4000
      runAsGroup: *uid
      fsGroup: *uid
