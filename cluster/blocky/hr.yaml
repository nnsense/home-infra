---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blocky
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      blocky:
        replicas: 2
        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.23
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
        - path: /app/config.yml
          subPath: config.yml
        name: config
        type: configMap
    resources:
      limits:
        cpu: 1
        memory: 220Mi
      requests:
        cpu: 15m
        memory: 120Mi
    service:
      app:
        annotations:
          coredns.io/hostname: blocky
        controller: blocky
        externalIPs:
        - ${EI_BLOCKY}
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
          http:
            primary: true
            port: 4000
        type: LoadBalancer
