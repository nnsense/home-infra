apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blocky
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    controller:
      replicas: 3
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.23
    persistence:
      config:
        enabled: true
        type: configMap
        name: config
        mountPath: /app/config.yml
        subPath: config.yml
    service:
      main:
        enabled: true
        annotations:
          coredns.io/hostname: blocky
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - ${EI_BLOCKY}
        ports:
          http:
            enabled: true
            port: 4000
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
    resources:
      requests:
        cpu: 15m
        memory: 80Mi
      limits:
        cpu: 1
        memory: 200Mi
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
            - /app/blocky
            - healthcheck
          initialDelaySeconds: 15
          periodSeconds: 60
