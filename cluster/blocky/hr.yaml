---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blocky
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      blocky:
        replicas: 2
        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.23
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 1
                memory: 320Mi
              requests:
                cpu: 15m
                memory: 180Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
        - path: /app/config.yml
          subPath: config.yml
        name: config
        type: configMap
    service:
      app:
        annotations:
          coredns.io/hostname: blocky
          metallb.universe.tf/allow-shared-ip: "blocky"
        controller: blocky
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
            nodePort: 30055
          dns-udp:
            port: 53
            protocol: UDP
            nodePort: 30055
          http:
            port: 4000
            primary: true
        type: NodePort
