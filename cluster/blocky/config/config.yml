httpPort: 4000
port: 53

upstream:
  default:
  - https://dns.google/dns-query
  - https://dns.cloudflare.com/dns-query
bootstrapDns:
  - tcp+udp:1.1.1.1
  - tcp+udp:8.8.8.1

blocking:
  blackLists:
    ads:
    - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt
    - https://gist.githubusercontent.com/hkamran80/779019103fcd306979411d44c8d38459/raw/3c168e68f067f00df825c73042255e6d3fd541c4/SmartTV2.txt
  clientGroupsBlock:
    default:
    - ads

prometheus:
  enable: true

caching:
  maxItemsCount: 10_000
  prefetching: true
  prefetchMaxItemsCount: 1_000
  cacheTimeNegative: 5m
