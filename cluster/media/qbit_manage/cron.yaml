apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbit-manage
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          restartPolicy: Never
          containers:
          - image: docker.io/bobokun/qbit_manage:v4.1.0@sha256:b9e76062bfa61edc0827535f6b5788665b5bb1648da6d74607bdf61e0def9b7c
            command: [sh, -c]
            args:
            - >
              cp /config/config.static.yml /config/config.yml &&  python3 /app/qbit_manage.py
              --run
            name: qbit-manage
            resources:
              requests:
                cpu: 15m
                memory: 100Mi
              limits:
                cpu: 1000m
                memory: 1Gi
            volumeMounts:
            - mountPath: /config/config.static.yml
              subPath: config.yml
              name: config
            - name: torrents-v2
              mountPath: /data
          volumes:
          - name: config
            secret:
              secretName: qbit-manage-config
          - name: torrents-v2
            persistentVolumeClaim:
              claimName: torrents-v2
