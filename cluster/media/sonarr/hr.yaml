apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/sonarr-develop
      tag: 4.0.0.710@sha256:acd4568745ccce09badaaa157e164def1ed4853b8943c3e307ef511f71316e14
    args: [/usr/lib/sonarr/bin/Sonarr, -nobrowser, -data=/config]
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host sonarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: *host
          paths:
          - path: /api
          - path: /feed/v3/calendar
    resources:
      limits:
        cpu: 1200m
        memory: 1Gi
      requests:
        cpu: 85m
        memory: 350Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
