# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  values:
    controllers:
      sonarr:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/sonarr-bin
              tag: 4.0.12.2823@sha256:458bd55a82dc47367ad99f95163817ca1e5bd646fd4c6c30445b5f3665030186
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 820Mi
              requests:
                cpu: 1
                memory: 820Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: sonarr.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      tmp:
        type: emptyDir
      torrents:
        existingClaim: torrents-v2
    service:
      app:
        controller: sonarr
        ports:
          http:
            port: 8989
