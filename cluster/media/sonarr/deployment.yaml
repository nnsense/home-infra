---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
      containers:
        - image: ghcr.io/onedr0p/sonarr-develop:4.0.0.488@sha256:cd18e53f4b31c5d2012cead4017e9013d948de3d0274f4ced878771e2671fb97
          name: sonarr
          resources:
            requests:
              cpu: 1000m
              memory: 650Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          ports:
            - containerPort: 8989
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: torrents-v2
              mountPath: /torrents
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: torrents-v2
          persistentVolumeClaim:
            claimName: torrents-v2
