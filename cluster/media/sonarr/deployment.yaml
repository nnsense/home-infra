---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
      containers:
      - image: ghcr.io/onedr0p/sonarr-develop:4.0.0.552@sha256:1ae6cfc2a7fcf7e5f8b35f0462e42a7639d3015b025554d0dae9838846ab5fc6
        name: sonarr
        resources:
          requests:
            cpu: 1000m
            memory: 200Mi
          limits:
            cpu: 2000m
            memory: 1Gi
        ports:
        - containerPort: 8989
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
        - name: torrents-v2
          mountPath: /torrents
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: torrents-v2
        persistentVolumeClaim:
          claimName: torrents-v2
