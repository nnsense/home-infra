apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  labels:
    patch: app-template
spec:
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.8.5.3888@sha256:dcfcd092270d2e7d2babf72b9b7a50bf6c248b5d4480f75e55d3be52452ecbfe
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host prowlarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/use-regex: "true"
        hosts:
        - host: *host
          paths:
          - path: /\d+/(api|download)
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 250Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
