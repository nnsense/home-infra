apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.9.0.3950@sha256:560a73353c6c1d6af29bd47fbb38ccd805b9c0c007fd3b53ba57f46d58cbb1f1
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host prowlarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/use-regex: "true"
        hosts:
        - host: *host
          paths:
          - path: /\d+/(api|download)
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 250Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
