---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      prowlarr:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/prowlarr
              tag: 1.15.0.4361@sha256:7c86b7b1223901d6da708438b97bf899febfd4a2704a7bfe9816500baf73c653
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: prowlarr.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      tmp:
        type: emptyDir
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 250Mi
    service:
      app:
        controller: prowlarr
        ports:
          http:
            port: 9696
