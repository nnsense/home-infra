apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/prowlarr
      tag: 1.11.4.4173@sha256:6ac6337ed3bc77e95aee591c63492639d4fad56f1014e644fe544e08dcbd507c
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host prowlarr.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 250Mi
