apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/prowlarr
      tag: 1.9.4.4039@sha256:9228d4a4b8749a449ec0b0a395b5cb2d45f501dd7351537f9495a63a1a2e652c
    args: [/usr/lib/prowlarr/bin/Prowlarr, -nobrowser, -data=/config]
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-v1
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host prowlarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/use-regex: "true"
        hosts:
        - host: *host
          paths:
          - path: /\d+/(api|download)
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 250Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
