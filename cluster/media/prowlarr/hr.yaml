---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      prowlarr:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/prowlarr
              tag: 1.17.2.4511@sha256:a21d84a345fbbd2b22214e8ef0178ce4c05ad704ef07f3baca33a0ed1b504b9f
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 450Mi
              requests:
                cpu: 150m
                memory: 450Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: prowlarr.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      tmp:
        type: emptyDir
    service:
      app:
        controller: prowlarr
        ports:
          http:
            port: 9696
