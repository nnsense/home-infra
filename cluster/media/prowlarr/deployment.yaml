---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  selector:
    matchLabels:
      app: prowlarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
      containers:
      - image: ghcr.io/onedr0p/prowlarr-nightly:1.7.2.3685@sha256:befc208b75db78299b2367ee9ecd1abbc7dc18b6e5f2fa689422da04c3e7f96f
        name: prowlarr
        resources:
          requests:
            cpu: 15m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        ports:
        - containerPort: 9696
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-config
