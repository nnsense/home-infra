---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  selector:
    matchLabels:
      app: prowlarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
      containers:
      - image: ghcr.io/onedr0p/prowlarr-nightly:1.7.1.3684@sha256:d25953e80dfb56f23c3902b4b556c8d397060c80320679e765cd063a3250676d
        name: prowlarr
        resources:
          requests:
            cpu: 15m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        ports:
        - containerPort: 9696
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-config
