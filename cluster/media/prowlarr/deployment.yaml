---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  selector:
    matchLabels:
      app: prowlarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
      containers:
      - image: ghcr.io/onedr0p/prowlarr-nightly:1.6.2.3589@sha256:38118049b6326237fa17c7d1186a9a70f15371959876413a50cb480441c1fe2a
        name: prowlarr
        resources:
          requests:
            cpu: 15m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        ports:
        - containerPort: 9696
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-config
