---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
spec:
  selector:
    matchLabels:
      app: readarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: readarr
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
      containers:
        - image: ghcr.io/onedr0p/readarr-develop:0.1.5.1832@sha256:225ab4ba7cf3ec3c3a84c9481ed002c9ca71338d96a46accc4a0163426c34bf7
          name: readarr
          resources:
            requests:
              cpu: 15m
              memory: 100Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          ports:
            - containerPort: 8787
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: torrents-v2
              mountPath: /torrents
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: torrents-v2
          persistentVolumeClaim:
            claimName: torrents-v2
