apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: readarr
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/readarr-develop
      tag: 0.3.13.2338@sha256:2238987c7cedca985db0b83c94e57c7d35f0b165eb493d0d21882634df001cb2
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host readarr.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 150Mi
