apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.3.6.2232@sha256:29f7b8a7accfa1b8f3392f29e411b61a1f8cbd0a569deedcd03df8b672b2bb3a
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config-v1
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host readarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: *host
          paths:
          - path: /api
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 150Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
