apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/readarr-develop
      tag: 0.3.10.2287@sha256:7393fba26ef1eb79a1950b89e2be0158eccaebce87f79e1aa1a65609c5e563b7
    args: [/usr/lib/readarr/bin/Readarr, -nobrowser, -data=/config]
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host readarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: *host
          paths:
          - path: /api
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 150Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
