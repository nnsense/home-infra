apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/readarr-develop
      tag: 0.3.7.2260-1@sha256:0e08b1413aa716730490b281782ed0a90c8c15038d619f12d8ebb8c012341ff8
    args: [/usr/lib/readarr/bin/Readarr, -nobrowser, -data=/config]
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config-v1
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host readarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: *host
          paths:
          - path: /api
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 15m
        memory: 150Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
