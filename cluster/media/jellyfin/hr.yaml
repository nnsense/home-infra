apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/vaskozl/jellyfin-server
      tag: 10.8.11@sha256:ad41bd0ef83708ed4498d1d9aa0b41b6c2b0c54d5c86b5b26a2f4dacab30ae42
    args: [jellyfin]
    env:
      JELLYFIN_DATA_DIR: /config
      JELLYFIN_CONFIG_DIR: /config/config
      JELLYFIN_LOG_DIR: /config/log
      JELLYFIN_CACHE_DIR: /cache
      JELLYFIN_WEB_DIR: /usr/share/jellyfin-web
      JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-data-v1
      torrents:
        enabled: true
        existingClaim: torrents-v2
      cache:
        enabled: true
        type: emptyDir
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: jf.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 5000m
        memory: 8Gi
      requests:
        cpu: 500m
        memory: 4Gi
