# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      jellyfin:
        containers:
          app:
            env:
              JELLYFIN_CACHE_DIR: /cache
              JELLYFIN_CONFIG_DIR: /config/config
              JELLYFIN_DATA_DIR: /config
              JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
              JELLYFIN_LOG_DIR: /config/log
              JELLYFIN_WEB_DIR: /usr/share/jellyfin-web
            image:
              repository: ghcr.io/vaskozl/jellyfin-server
              tag: 10.8.13@sha256:13d7c2b6671afc0fcc9e6876df87390769d8546a73fc71df4c47364f55258c56
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 6
                memory: 4Gi
              requests:
                cpu: 500m
                memory: 4Gi
            securityContext:
              privileged: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    ingress:
      app:
        className: haproxy-external
        hosts:
        - host: jf.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      cache:
        type: emptyDir
      dri:
        hostPath: /dev/dri
        type: hostPath
      torrents:
        existingClaim: torrents-v2
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
