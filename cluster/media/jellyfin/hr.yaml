apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/vaskozl/jellyfin-server
      tag: 10.8.12@sha256:12e5eddd0e1a148213f6be724e9d78430f466aff24d3c9adb3bd1dd917d4b96b
    args: [jellyfin]
    env:
      JELLYFIN_DATA_DIR: /config
      JELLYFIN_CONFIG_DIR: /config/config
      JELLYFIN_LOG_DIR: /config/log
      JELLYFIN_CACHE_DIR: /cache
      JELLYFIN_WEB_DIR: /usr/share/jellyfin-web
      JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
    securityContext:
      privileged: true
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      torrents:
        enabled: true
        existingClaim: torrents-v2
      cache:
        enabled: true
        type: emptyDir
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: jf.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 5000m
        memory: 8Gi
      requests:
        cpu: 500m
        memory: 4Gi
