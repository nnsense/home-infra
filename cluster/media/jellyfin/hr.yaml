# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      jellyfin:
        containers:
          app:
            env:
              JELLYFIN_CACHE_DIR: /cache
              JELLYFIN_CONFIG_DIR: /config/config
              JELLYFIN_DATA_DIR: /config
              JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
              JELLYFIN_LOG_DIR: /config/log
              JELLYFIN_WEB_DIR: /usr/share/jellyfin/web
            image:
              repository: ghcr.io/vaskozl/jellyfin-server
              tag: 10.9.7@sha256:acb696250eeb60df7da7f5d40343908f35c099f88e86d2d725bd18476e926504
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 6
                memory: 4Gi
              requests:
                cpu: 500m
                memory: 4Gi
            securityContext:
              privileged: true
          rar2fs:
            image:
              repository: ghcr.io/vaskozl/rar2fs
              tag: 1.29.7@sha256:0f6f9d87cfe93d5e8d8dcd22612c3577365c56d5aca42f8daa3c2e2b45d98920
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
            securityContext:
              privileged: true
            args: [ "-f", "-o", "allow_other", "-o", "auto_unmount", "--seek-length=1", "/torrents/torrents", "/rar2fs" ]
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    ingress:
      app:
        className: haproxy-external
        hosts:
        - host: jf.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      cache:
        type: emptyDir
      dri:
        hostPath: /dev/dri
        type: hostPath
      torrents:
        existingClaim: torrents-v2
      rar2fs:
        type: emptyDir
        advancedMounts:
          jellyfin:
            app:
            - path: /rar2fs
              mountPropagation: HostToContainer
            rar2fs:
            - path: /rar2fs
              mountPropagation: Bidirectional
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
