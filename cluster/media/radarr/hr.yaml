---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      radarr:
        containers:
          app:
            args:
            - /usr/lib/radarr/bin/Radarr
            - -nobrowser
            - -data=/config
            image:
              repository: ghcr.io/vaskozl/radarr
              tag: 5.3.6.8612@sha256:7f8872adb2c4410adabe9aa57f2de6be426773ddd6b786489fcdada4432b58d8
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: radarr.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      torrents:
        existingClaim: torrents-v2
      tmp:
        type: emptyDir
    resources:
      limits:
        cpu: 1200m
        memory: 1Gi
      requests:
        cpu: 85m
        memory: 350Mi
    service:
      app:
        controller: radarr
        ports:
          http:
            port: 7878
