apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 0.6.21@sha256:46a39bd938ae90d04818b8b0e2232e0bdf684b48b25dcdc2ca977ff9c94d6cd5
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
      CACHE_DIR: /cache
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        hosts:
        - host: cw.sko.ai
          paths:
          - path: /
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    resources:
      requests:
        cpu: 15m
        memory: 130M
      limits:
        cpu: 800m
        memory: 350M
