---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      calibre-web:
        containers:
          app:
            env:
              CACHE_DIR: /cache
              CALIBRE_DBPATH: /config
            image:
              repository: ghcr.io/vaskozl/calibre-web
              tag: 0.6.21@sha256:fc0860bf1f75df7fe7c07b946217059c78c2cb063c063adeae6ceaa809ee1802
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 350M
              requests:
                cpu: 15m
                memory: 130M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    enableServiceLinks: false
    ingress:
      app:
        hosts:
        - host: cw.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      cache:
        globalMounts:
        - path: /cache
        type: emptyDir
      media:
        existingClaim: torrents-v2
        globalMounts:
        - path: /torrents
    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: 8083
