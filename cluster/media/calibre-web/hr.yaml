---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      strategy: Recreate
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 0.6.20@sha256:a144c6f8238c6f6618e3559c014067e7c777f383de0f7d42341e0f5e6b92a0d5
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
      CACHE_DIR: /cache
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        annotations:
          # Increase buffers for the kobo integration
          nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
          nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user $upstream_http_remote_user;
            proxy_set_header Remote-User $user;
            proxy_busy_buffers_size 256k;
        hosts:
          - host: cw.sko.ai
            paths:
              - path: /
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-v1
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    resources:
      requests:
        cpu: 15m
        memory: 130M
      limits:
        cpu: 800m
        memory: 350M
