apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 0.6.21@sha256:109526f6d864af8f99148baf04f3352e02965200cd055ffc2419844b23d38028
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
      CACHE_DIR: /cache
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        annotations:
          # Increase buffers for the kobo integration
          nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
          nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user $upstream_http_remote_user;
            proxy_set_header Remote-User $user;
            proxy_busy_buffers_size 256k;
        hosts:
        - host: cw.sko.ai
          paths:
          - path: /
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    resources:
      requests:
        cpu: 15m
        memory: 130M
      limits:
        cpu: 800m
        memory: 350M
