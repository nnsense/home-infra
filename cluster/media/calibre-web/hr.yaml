# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.4.0
  values:
    controllers:
      calibre-web:
        containers:
          app:
            env:
              CACHE_DIR: /cache
              CALIBRE_DBPATH: /config
            image:
              repository: ghcr.io/vaskozl/calibre-web
              tag: 0.6.23@sha256:8ac1abccc6373dda24adb111e99dc5073f63547cd29f4510da853cd34203af2a
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 850M
              requests:
                cpu: 15m
                memory: 250M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    enableServiceLinks: false
    ingress:
      app:
        hosts:
        - host: cw.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      cache:
        globalMounts:
        - path: /cache
        type: emptyDir
      media:
        existingClaim: torrents-v2
        globalMounts:
        - path: /torrents
      tmp:
        type: emptyDir
    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: 8083
