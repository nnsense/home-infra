# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      calibre:
        containers:
          app:
            args:
            - --port=8081
            - /torrents/calibe-library
            env:
              HOME: /config
            image:
              repository: ghcr.io/vaskozl/calibre
              tag: 7.12.0@sha256:c79667bf3ce05fc8cc81caf540707784268b68f1f1e123007bac587689552196
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 800M
              requests:
                cpu: 15m
                memory: 250M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    enableServiceLinks: false
    ingress:
      app:
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      media:
        existingClaim: torrents-v2
        globalMounts:
        - path: /torrents
      tmp:
        type: emptyDir
    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8081
