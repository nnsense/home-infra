---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      calibre:
        containers:
          app:
            args:
            - --port=8081
            - /torrents/calibe-library
            env:
              HOME: /config
            image:
              repository: ghcr.io/vaskozl/calibre
              tag: 7.8.0@sha256:7070ac6eb049d645d5de91389a3553ba6fef6d289c1ce64026ee292e52c5c265
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 800M
              requests:
                cpu: 15m
                memory: 220M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    enableServiceLinks: false
    ingress:
      app:
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      media:
        existingClaim: torrents-v2
        globalMounts:
        - path: /torrents
      tmp:
        type: emptyDir
    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8081
