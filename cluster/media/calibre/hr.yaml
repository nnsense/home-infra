---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  timeout: 30m
  values:
    controller:
      strategy: Recreate
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: 6.21.0@sha256:2e248200979c4ce941d643e9d5d4a03453d2026f8d3a3044e78212cee33e4efa
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
    service:
      main:
        ports:
          http:
            port: 8081
          x11:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              port: 8080
      builtin-web:
        enabled: true
        hosts:
        - host: cb-web.sko.ai
          paths:
          - path: /
            service:
              port: 8081
    persistence:
      config:
        enabled: true
        existingClaim: calibre-v1
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
    resources:
      requests:
        cpu: 15m
        memory: 400M
      limits:
        cpu: 800m
        memory: 800M
