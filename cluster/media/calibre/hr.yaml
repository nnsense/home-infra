---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      calibre:
        containers:
          app:
            args:
            - --port=8081
            - /torrents/calibe-library
            env:
              HOME: /config
            image:
              repository: ghcr.io/vaskozl/calibre
              tag: 7.6.0@sha256:c90c97df1265243abd40a97a5d77d570935df69d764a4dd0e8dd1fde94434806
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    enableServiceLinks: false
    ingress:
      app:
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      media:
        existingClaim: torrents-v2
        globalMounts:
        - path: /torrents
    resources:
      limits:
        cpu: 800m
        memory: 800M
      requests:
        cpu: 15m
        memory: 220M
    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8081
