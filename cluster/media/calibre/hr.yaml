apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: 7.1.0@sha256:a8917fa81eb863c734f7bbf6e47b6bdcf9ea987a940ba4b75b116322c18155a1
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
    service:
      main:
        ports:
          http:
            port: 8081
          x11:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              port: 8080
      builtin-web:
        enabled: true
        hosts:
        - host: cb-web.sko.ai
          paths:
          - path: /
            service:
              port: 8081
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
    resources:
      requests:
        cpu: 15m
        memory: 400M
      limits:
        cpu: 800m
        memory: 800M
