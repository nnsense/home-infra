apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/calibre
      tag: 7.6.0@sha256:c90c97df1265243abd40a97a5d77d570935df69d764a4dd0e8dd1fde94434806
    env:
      HOME: /config
    args:
      - --port=8081
      - /torrents/calibe-library
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
    enableServiceLinks: false
    service:
      main:
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              port: 8081
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
    resources:
      requests:
        cpu: 15m
        memory: 40M
      limits:
        cpu: 800m
        memory: 800M
