apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    controller:
      strategy: Recreate
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: 6.26.0@sha256:2de975e40edc1df194ba24740a79120ef9f97607536ae5f529991cffe5bd2a38
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
    service:
      main:
        ports:
          http:
            port: 8081
          x11:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              port: 8080
      builtin-web:
        enabled: true
        hosts:
        - host: cb-web.sko.ai
          paths:
          - path: /
            service:
              port: 8081
    persistence:
      config:
        enabled: true
        existingClaim: calibre-v2
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
    resources:
      requests:
        cpu: 15m
        memory: 400M
      limits:
        cpu: 800m
        memory: 800M
