apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: '@daily'
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
          - name: recyclarr-sonarr
            image: ghcr.io/recyclarr/recyclarr:5.1.1@sha256:4b2c5487132b90e402dc0b7075efe02c5c312bb13727226425c41e48028182dc
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sonarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          - name: recyclarr-radarr
            image: ghcr.io/recyclarr/recyclarr:5.1.1@sha256:4b2c5487132b90e402dc0b7075efe02c5c312bb13727226425c41e48028182dc
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - radarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          volumes:
          - name: config
            secret:
              secretName: recyclarr-config
