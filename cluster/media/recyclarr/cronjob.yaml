apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: '@daily'
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
          - name: recyclarr-sonarr
            image: ghcr.io/recyclarr/recyclarr:7.3.0@sha256:2aaa0205a93171b93a159e4665004ccee1a5aacd60359fb8d7683db0ae7e774b
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - sonarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          - name: recyclarr-radarr
            image: ghcr.io/recyclarr/recyclarr:7.3.0@sha256:2aaa0205a93171b93a159e4665004ccee1a5aacd60359fb8d7683db0ae7e774b
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - radarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          volumes:
          - name: config
            secret:
              secretName: recyclarr-config
