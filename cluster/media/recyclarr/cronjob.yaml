apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: '@daily'
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
          - name: recyclarr-sonarr
            image: ghcr.io/recyclarr/recyclarr:7.2.0@sha256:bc7a7b940e9f42b9ee7df31d85e180b13a968f0a86ce58838376c052db381b05
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - sonarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          - name: recyclarr-radarr
            image: ghcr.io/recyclarr/recyclarr:7.2.0@sha256:bc7a7b940e9f42b9ee7df31d85e180b13a968f0a86ce58838376c052db381b05
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - radarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          volumes:
          - name: config
            secret:
              secretName: recyclarr-config
