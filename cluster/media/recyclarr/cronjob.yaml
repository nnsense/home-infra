apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: '@daily'
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
          - name: recyclarr-sonarr
            image: ghcr.io/recyclarr/recyclarr:7.2.2@sha256:149eacfb27a51e001c50b60bf6b0eeae15c4dbbde46a1e1d30bf11032ef7f734
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - sonarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          - name: recyclarr-radarr
            image: ghcr.io/recyclarr/recyclarr:7.2.2@sha256:149eacfb27a51e001c50b60bf6b0eeae15c4dbbde46a1e1d30bf11032ef7f734
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - radarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          volumes:
          - name: config
            secret:
              secretName: recyclarr-config
