apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: '@daily'
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
          - name: recyclarr-sonarr
            image: ghcr.io/recyclarr/recyclarr:5.4.2@sha256:a8348500d3e113eac448e42874b482eff46891b69e613e2d06fdb8fa922a4c1f
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - sonarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          - name: recyclarr-radarr
            image: ghcr.io/recyclarr/recyclarr:5.4.2@sha256:a8348500d3e113eac448e42874b482eff46891b69e613e2d06fdb8fa922a4c1f
            imagePullPolicy: IfNotPresent
            command:
            - /app/recyclarr/recyclarr
            args:
            - sync
            - radarr
            volumeMounts:
            - name: config
              mountPath: /config/recyclarr.yml
              subPath: recyclarr.yml
              readOnly: true
          volumes:
          - name: config
            secret:
              secretName: recyclarr-config
