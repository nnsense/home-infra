# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flood
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.0
  values:
    controllers:
      flood:
        containers:
          app:
            args:
            - /usr/bin/flood
            env:
              FLOOD_OPTION_AUTH: none
              FLOOD_OPTION_HOST: 0.0.0.0
              FLOOD_OPTION_QBPASS: ${FLOOD_OPTION_QBPASS}
              FLOOD_OPTION_QBURL: http://syno:55555
              FLOOD_OPTION_QBUSER: vsz
              FLOOD_OPTION_RUNDIR: /data
            image:
              repository: docker.io/jesec/flood
              tag: 4.8.3@sha256:04c3707ab71952b26e29d52486f0643fdd02258114abd9a8119adb2e9220ed05
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 160Mi
              requests:
                cpu: 50m
                memory: 160Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: fl.sko.ai
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    persistence:
      data:
        type: emptyDir
    service:
      app:
        controller: flood
        ports:
          http:
            port: 3000
