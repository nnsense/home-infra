apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/flood-git
      tag: 4.7.0.r55.gce4b523d-1@sha256:783740ff3a4ad0190e1c24c25257901d393268e25220ef9088683d00d3640d9c
    args: [/usr/bin/flood]
    env:
      FLOOD_OPTION_AUTH: none
      FLOOD_OPTION_QBPASS: ${FLOOD_OPTION_QBPASS}
      FLOOD_OPTION_QBURL: http://syno:55555
      FLOOD_OPTION_QBUSER: vsz
      FLOOD_OPTION_RUNDIR: /data
      FLOOD_OPTION_HOST: 0.0.0.0
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 60Mi
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        hosts:
        - host: fl.sko.ai
          paths:
          - path: /
            pathType: Prefix
    persistence:
      data:
        enabled: true
        existingClaim: flood-v1
    podSecurityContext:
      fsGroup: 1001
      runAsGroup: 1001
      runAsUser: 1001
