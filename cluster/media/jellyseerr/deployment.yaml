---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
spec:
  selector:
    matchLabels:
      app: jellyseerr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - image: ghcr.io/vaskozl/jellyseerr:1.5.0
        name: jellyseerr
        resources:
          requests:
            cpu: 15m
            memory: 200Mi
          limits:
            cpu: 1000m
            memory: 600Mi
        ports:
        - containerPort: 5055
          name: http
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyseerr-config
