apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/jellyseerr
      tag: 1.7.0-1@sha256:43d52fad25d4b5421b17d4eeb76c1981ffa7daf07493ffbcc38292937b321259
    env:
      NODE_ENV: production
    args: [sh, -c, 'cd /usr/lib/jellyseerr && exec /usr/bin/node dist/index.js']
    persistence:
      config:
        enabled: true
        mountPath: /usr/lib/jellyseerr/config
        existingClaim: jellyseerr-config-v1
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: requests.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 180Mi
