apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseerr
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/jellyseerr
      tag: 1.7.0@sha256:c859e44d998347ec2ba249386ac6019c761cfe5df304386b257aad3d9650783a
    env:
      NODE_ENV: production
    args: [sh, -c, 'cd /usr/lib/jellyseerr && exec /usr/bin/node dist/index.js']
    volumeClaimTemplates:
    - name: config
      mountPath: /usr/lib/jellyseerr/config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        hosts:
        - host: requests.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 180Mi
