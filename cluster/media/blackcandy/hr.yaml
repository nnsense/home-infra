# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackcandy
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.0
  values:
    controllers:
      autobrr:
        containers:
          app:
            env:
              MEDIA_PATH: /torrents/links/music
            image:
              repository: ghcr.io/blackcandy-org/blackcandy
              tag: 3.0.0@sha256:226a3362be53d4347995511279b21b5a1d00d5f5a940ab4fc635af0d7c3e5f90
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 200Mi
              requests:
                cpu: 15m
                memory: 45Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: false
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /app/storage
            name: config
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: blackcandy.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    service:
      app:
        controller: autobrr
        ports:
          http:
            port: 3000
    persistence:
      media:
        existingClaim: torrents-v2
        globalMounts:
        - path: /torrents
