apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autobrr
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/autobrr/autobrr
      tag: v1.34.0@sha256:dda89d086868dc243349b2e50fa8dc3c866a6d531894b3a447ebdc2cdb4a736e
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 7474
    ingress:
      main:
        enabled: true
        hosts:
        - host: autobrr.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 800m
        memory: 200Mi
      requests:
        cpu: 15m
        memory: 45Mi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    probes:
      # Use liveness until autobrr supports automatically pruning old release
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
            - sh
            - -c
            - 'curl -X DELETE "http://localhost:7474/api/release?olderThan=168"'
          initialDelaySeconds: 15
          periodSeconds: 60
