apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: minilb
rules:
- apiGroups: [""]
  resources:
  - endpoints
  - services
  - namespaces
  - nodes
  verbs: [get, list, watch]
- apiGroups: [""]
  resources: [services/status]
  verbs: [update]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: minilb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: minilb
subjects:
- kind: ServiceAccount
  name: minilb
  namespace: minilb
