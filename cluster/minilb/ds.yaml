apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: minilb-dns
spec:
  template:
    spec:
      priorityClassName: system-node-critical
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: minilb
      containers:
        - name: minilb
          image: ghcr.io/vaskozl/minilb:0.0.4@sha256:dbe79c8eb18f166b22d82af2ec1932d7acc19ab7140cdd3a56ed0bdab88ddb39
          ports:
            - containerPort: 53
              protocol: UDP
              hostPort: 5353
          resources:
            requests:
              cpu: "5m"
              memory: "10Mi"
