---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minilb
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      controller:
        containers:
          app:
            image: &image
              repository: ghcr.io/vaskozl/minilb
              tag: 0.0.2@sha256:4edb7f91a4c4dc76d8683519f438d50f0693c974ab53ed6f9ff63fa762b76b43
            args:
            - -log-level=debug
            - -controller=true
            resources: &resources
              limits:
                memory: 10Mi
              requests:
                cpu: 5m
                memory: 10Mi
      dns:
        strategy: RollingUpdate
        replicas: 2
        containers:
          app:
            image: *image
            args:
            - -log-level=debug
            resources: *resources
    serviceAccount:
      name: "minilb"
    service:
      app:
        controller: dns
        type: NodePort
        ports:
          http:
            port: 53
            nodePort: 30053
            protocol: UDP
