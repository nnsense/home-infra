# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minilb
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.0
  values:
    controllers:
      controller:
        containers:
          app:
            image: &image
              repository: ghcr.io/vaskozl/minilb
              tag: 0.0.3@sha256:b23a23b7387bacf199748e468a58bf4b98f01a55678597b78de81e0a94d9467d
            args:
            - -controller=true
            resources: &resources
              limits:
                memory: 20Mi
              requests:
                cpu: 5m
                memory: 20Mi
      dns:
        strategy: RollingUpdate
        replicas: 2
        containers:
          app:
            image: *image
            resources: *resources
    serviceAccount:
      name: "minilb"
    service:
      app:
        controller: dns
        type: NodePort
        ports:
          http:
            port: 53
            nodePort: 30053
            protocol: UDP
