# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minilb
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      controller:
        containers:
          app:
            image: &image
              repository: ghcr.io/vaskozl/minilb
              tag: 0.0.3@sha256:5e0608f7c5af4eebc15640892041f26c212f23c12d86d049a173c2d6ac6e13a5
            args:
            - -controller=true
            resources: &resources
              limits:
                memory: 12Mi
              requests:
                cpu: 5m
                memory: 12Mi
      dns:
        strategy: RollingUpdate
        replicas: 2
        containers:
          app:
            image: *image
            resources: *resources
    serviceAccount:
      name: "minilb"
    service:
      app:
        controller: dns
        type: NodePort
        ports:
          http:
            port: 53
            nodePort: 30053
            protocol: UDP
