---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vm
  namespace: victoria-metrics
spec:
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: '0.20.0'
      sourceRef:
        kind: HelmRepository
        name: vm-charts
        namespace: flux-system
  interval: 1h0m0s
  targetNamespace: victoria-metrics
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  valuesFrom:
  - kind: Secret
    name: vm-secrets
  values:
    fullnameOverride: stack
    experimentalDashboardsEnabled: false
    grafana:
      ingress:
        enabled: true
        hosts:
        - gf.sko.ai
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          searchNamespace: ALL
      grafana.ini:
        auth.anonymous:
          enabled: true
          org_role: Editor
        plugins:
          allow_loading_unsigned_plugins: "victorialogs-datasource"
      extraInitContainers:
        - name: load-vm-ds-plugin
          image: "ghcr.io/vaskozl/perl-mojolicious:9.36"
          args:
            - perl
            - -Mojo
            - -E
            - |
              my $rel_url = 'https://api.github.com/repos/VictoriaMetrics/victorialogs-datasource/releases/latest';
              my ($gzip_url) = grep { /tar\.gz$/ }
                              map { $_->{browser_download_url} }
                              @{g("$rel_url")->json->{assets}};

              say "Downloading and extracting $gzip_url";

              my $plugins_dir = "/var/lib/grafana/plugins";
              mkdir($plugins_dir);

              my $tarfile = "$plugins_dir/plugin.tar.gz";
              system('curl', '-L', $gzip_url, '-o', $tarfile);
              system('tar', '-xf', $tarfile, '-C', "$plugins_dir/");
              unlink($tarfile);
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
      additionalDataSources:
        - name: VictoriaLogs
          type: victorialogs-datasource
          access: proxy
          url: http://victoria-metrics-vm-logs-victoria-logs-single-server.victoria-metrics.svc:9428
    alertmanager:
      ingress:
        enabled: true
        hosts:
        - am.sko.ai
      spec:
        externalURL: "https://am.sko.ai"
      config:
        route:
          routes:
          - match:
              alertname: 'Watchdog'
            receiver: 'blackhole'
          - match:
              alertname: 'InfoInhibitor'
            receiver: 'blackhole'
          - matchers:
            - severity=~"warning|critical"
            receiver: slack-monitoring
        receivers:
        - name: 'blackhole'
        - name: "slack-monitoring"
          slack_configs:
          - channel: "#alerts"
            send_resolved: true
            title: '{{ template "slack.monzo.title" . }}'
            icon_emoji: '{{ template "slack.monzo.icon_emoji" . }}'
            color: '{{ template "slack.monzo.color" . }}'
            text: '{{ template "slack.monzo.text" . }}'
    vmsingle:
      spec:
        retentionPeriod: "30d"
        storage:
          resources:
            requests:
              storage: 22Gi
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 1
            memory: 960Mi
      ingress:
        enabled: true
        hosts:
        - vms.sko.ai
    vmalert:
      ingress:
        enabled: true
        hosts:
        - va.sko.ai
    vmagent:
      spec:
        inlineScrapeConfig: |
          - job_name: "router"
            static_configs:
            - targets: ["192.168.1.1:9100"]
          - job_name: "syno"
            static_configs:
            - targets: ["syno:9100"]
        scrapeInterval: 60s
        resources:
          limits:
            cpu: 1
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 100Mi
      ingress:
        enabled: true
        hosts:
        - vm.sko.ai
    kubelet:
      spec:
        interval: 60s
        # drop high cardinality label and useless metrics for cadvisor and kubelet
        metricRelabelConfigs:
          - action: labeldrop
            regex: (uid|pod_uid|id)
          - action: labeldrop
            regex: (name)
          - action: drop
            source_labels: [__name__]
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)
          # Random calico interfaces
          - action: labeldrop
            regex: (interface)
          # Not used by any rules/graphs but very high cardinality for our setups
          - action: drop
            source_labels: [__name__]
            regex: (container_tasks_state|container_memory_failures_total)
          - action: drop
            source_labels: [__name__]
            regex: (container_blkio_device_usage_total)
          - action: drop
            source_labels: [__name__]
            regex: (prober_probe_duration_seconds_bucket)
        relabelConfigs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - sourceLabels: [__metrics_path__]
            targetLabel: metrics_path
          - targetLabel: "job"
            replacement: "kubelet"
    # Not by most graphs or often useful
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeApiServer:
      enabled: false
    prometheus-node-exporter:
      extraArgs:
      - --collector.disable-defaults
      - --collector.cpu 
      - --collector.meminfo
      - --collector.nfs
