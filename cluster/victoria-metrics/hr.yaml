---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vm
  namespace: victoria-metrics
spec:
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: '0.14.17'
      sourceRef:
        kind: HelmRepository
        name: vm-charts
        namespace: flux-system
  interval: 1h0m0s
  targetNamespace: victoria-metrics
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: vm-secrets
  values:
    fullnameOverride: stack
    experimentalDashboardsEnabled: false
    vmsingle:
      resources:
        limits:
          cpu: 2000m
          memory: 2Gi
        requests:
          cpu: 430m
          memory: 800Mi
    grafana:
      ingress:
        enabled: true
        hosts:
          - gf.sko.ai
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          searchNamespace: ALL
      grafana.ini:
        auth.anonymous:
          enabled: true
          org_role: Editor
    alertmanager:
      ingress:
        enabled: true
        hosts:
          - am.sko.ai
      spec:
        externalURL: "https://am.sko.ai"
      config:
        route:
          routes:
          - match:
              alertname: 'Watchdog'
            receiver: 'null'
          - match:
              alertname: 'InfoInhibitor'
            receiver: 'null'
          - matchers:
              - severity=~"warning|critical"
            receiver: slack-monitoring
    vmalert:
      ingress:
        enabled: true
        hosts:
          - va.sko.ai
    vmagent:
      ingress:
        enabled: true
        hosts:
          - vm.sko.ai
    # Remove useless high cardinality shm mounts
    prometheus-node-exporter:
      vmServiceScrape:
        spec:
          endpoints:
            - port: metrics
              metricRelabelConfigs:
                - action: drop
                  source_labels: [mountpoint]
                  regex: "/run/containerd/.+"
