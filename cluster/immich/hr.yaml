# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 1h
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  values:
    # For intel iGPU
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
    controllers:
      server:
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.105.1@sha256:658b40420d7a39d6eb34c797cec8d36ff315f5adb168301aaf27dc4eafc8e228
            command: [./start-server.sh]
            env: &env
              REDIS_HOSTNAME: immich-redis
              DB_HOSTNAME: immich-postgres
              DB_DATABASE_NAME: immich
              DB_USERNAME: immich
              DB_PASSWORD: immich
              MPLCONFIGDIR: /tmp/matplotlib
            securityContext: &security
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
      microservices:
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.105.1@sha256:658b40420d7a39d6eb34c797cec8d36ff315f5adb168301aaf27dc4eafc8e228
            command: [./start-microservices.sh]
            env: *env
            securityContext: *security
            resources:
              limits:
                memory: 850Mi
              requests:
                cpu: 50m
                memory: 850Mi
      machine-learning:
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.105.1@sha256:2e2736ba2f2270485c0b6fa33eee66ea0b2279b70b92ea838a015c4d5289c9f0
            env: *env
            securityContext: *security
            resources:
              limits:
                memory: 1860Mi
              requests:
                cpu: 70m
                memory: 1860Mi
      redis:
        containers:
          app:
            image:
              repository: registry.hub.docker.com/library/redis
              tag: 7.2-alpine@sha256:0389bb8416d7c6ed065c25745179bf5d358e5d9472dd30a687ab36ffbb650262
            securityContext: *security
            args: [--save, '', --appendonly, 'no']
            resources:
              limits:
                memory: 30Mi
              requests:
                cpu: 10m
                memory: 30Mi
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
      postgres:
        containers:
          app:
            env:
              POSTGRES_USER: immich
              POSTGRES_PASSWORD: immich
              POSTGRES_DB: immich
            image:
              repository: registry.hub.docker.com/tensorchord/pgvecto-rs
              tag: pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
            resources:
              limits:
                memory: 380Mi
              requests:
                cpu: 10m
                memory: 380Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/postgresql/data
            name: pgdata
            size: 1Mi
        type: statefulset
    persistence:
      upload:
        type: nfs
        server: syno.sko.ai
        path: /volume3/k8s-volumes/immich
        advancedMounts:
          server:
            app:
            - path: /usr/src/app/upload
          microservices:
            app:
            - path: /usr/src/app/upload
      photos:
        type: nfs
        server: syno.sko.ai
        path: /volume3/photo
        advancedMounts:
          server:
            app:
            - path: /mnt/syno-photos
              readOnly: true
          microservices:
            app:
            - path: /mnt/syno-photos
              readOnly: true
      model-cache:
        type: emptyDir
        advancedMounts:
          machine-learning:
            app:
            - path: /cache
      tmp:
        type: emptyDir
    service:
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      server:
        controller: server
        ports:
          http:
            port: 3001
      postgres:
        controller: postgres
        ports:
          http:
            port: 5432
      redis:
        controller: redis
        ports:
          http:
            port: 6379
    ingress:
      immich:
        enabled: true
        className: haproxy-external
        hosts:
        - host: immich.sko.ai
          paths:
          - path: /
            service:
              identifier: server
              port: http
