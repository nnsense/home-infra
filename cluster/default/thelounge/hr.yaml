apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thelounge
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/thelounge
      tag: 4.4.1-1@sha256:7bdf291f337af426e8e67cb23ba1cc689109e5c5bb848c1ad2dd09b71fae8859
    args: [thelounge, start]
    env:
      THELOUNGE_HOME: /config
    persistence:
      config:
        enabled: true
        existingClaim: thelounge-v4
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: irc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 550Mi
    sidecars:
      logrotate:
        image: ghcr.io/vaskozl/logrotate:3.21.0-2@sha256:b9798e642a5f6f45b88e5dd3dec0a3e00e064334ddd2f58d1264f65e8eb862f2
        env:
          LOGROTATE_PATTERN: '/config/logs/*/*/*.log'
        volumeMounts:
        - mountPath: /config
          name: config
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
