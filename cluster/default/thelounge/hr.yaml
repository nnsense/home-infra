apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thelounge
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/thelounge
      tag: 4.4.1@sha256:d8ac068ed36babcf109bbee76f67dfaccaabeca13ca853b9a2e9eb66a914b2af
    env:
      THELOUNGE_HOME: /config
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: irc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 550Mi
    sidecars:
      logrotate:
        image: ghcr.io/vaskozl/logrotate:3.21.0@sha256:41043097f68136b57da68bd97160a7607521f4d89c445c87901690e23eee0c8b
        env:
          LOGROTATE_PATTERN: '/config/logs/*/*/*.log'
        volumeMounts:
        - mountPath: /config
          name: config
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
