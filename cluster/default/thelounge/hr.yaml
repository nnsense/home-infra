apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thelounge
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/thelounge
      tag: 4.4.1@sha256:7091539a0075f231cf79a2b4441098bc7c26fa36cc3874ae81edfa6f5f3d6eab
    env:
      THELOUNGE_HOME: /config
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: irc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 550Mi
