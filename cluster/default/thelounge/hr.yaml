apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thelounge
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/thelounge
      tag: 4.4.1@sha256:fa610914f4c12a1d18b913bc17a614b7a6feb146b60c6e4dc987bec115f9d31d
    env:
      THELOUNGE_HOME: /config
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        hosts:
        - host: irc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 550Mi
