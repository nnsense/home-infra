apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thelounge
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/thelounge
      tag: 4.4.1-1@sha256:5892c45758c054925c95cd9704b23048305f720f3a672b838eda2b429bdb574e
    args: [thelounge, start]
    env:
      THELOUNGE_HOME: /config
    persistence:
      config:
        enabled: true
        existingClaim: thelounge-v4
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: irc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 550Mi
    sidecars:
      logrotate:
        image: ghcr.io/vaskozl/logrotate:3.18.4
        env:
          LOGROTATE_PATTERN: '/config/logs/*/*/*.log'
        volumeMounts:
        - mountPath: /config
          name: config
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
