apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thelounge
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/thelounge
      tag: 4.4.1@sha256:9016602b1a928b6dd89168b4e0d18ce491b9b88bbd1ebb9f49aea1d488c23788
    args: [thelounge, start]
    env:
      THELOUNGE_HOME: /config
    persistence:
      config:
        enabled: true
        existingClaim: thelounge-v4
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: irc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 550Mi
    sidecars:
      logrotate:
        image: ghcr.io/vaskozl/logrotate:3.21.0@sha256:4d12b7077e3efc559a04aae8ef503045cc200ec97ababe5ab3747ec636aa6900
        env:
          LOGROTATE_PATTERN: '/config/logs/*/*/*.log'
        volumeMounts:
        - mountPath: /config
          name: config
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
