apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kromgo
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: ghcr.io/kashalls/kromgo
      tag: 0.3.1@sha256:5ba40b2fda00ab7adb039c0be955161b84febfe9e9e7816d5f1f87d9ab41f173
    env:
      PROMETHEUS_URL: http://vmsingle-stack.victoria-metrics.svc.cluster.local:8429/
    persistence:
    persistence:
      config:
        enabled: true
        type: configMap
        name: kromgo-config
        mountPath: /kromgo/config.yaml
        subPath: config.yaml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        ingressClassName: haproxy-external
        enabled: true
        hosts:
        - host: kromgo.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 50m
        memory: 50Mi
      requests:
        cpu: 5m
        memory: 20Mi
