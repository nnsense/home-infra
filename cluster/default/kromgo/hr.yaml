# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kromgo
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.3.1
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    controllers:
      kromgo:
        containers:
          app:
            env:
              PROMETHEUS_URL: http://vmsingle-stack.victoria-metrics.svc.cluster.local:8429/
            image:
              repository: ghcr.io/kashalls/kromgo
              tag: 0.3.1@sha256:5ba40b2fda00ab7adb039c0be955161b84febfe9e9e7816d5f1f87d9ab41f173
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 50m
                memory: 50Mi
              requests:
                cpu: 5m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        className: haproxy-external
        hosts:
        - host: kromgo.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        globalMounts:
        - path: /kromgo/config.yaml
          subPath: config.yaml
        name: kromgo-config
        type: configMap
    service:
      app:
        controller: kromgo
        ports:
          http:
            port: 8080
