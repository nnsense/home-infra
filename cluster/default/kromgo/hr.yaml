# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kromgo
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.0
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    controllers:
      kromgo:
        containers:
          app:
            env:
              PROMETHEUS_URL: http://vmsingle-stack.victoria-metrics.svc.cluster.local:8429/
              SERVER_HOST: 0.0.0.0
              HEALTH_HOST: 0.0.0.0
            image:
              repository: ghcr.io/kashalls/kromgo
              tag: v0.4.2@sha256:89eab1c6604d8ef79fb0e7340620d6559ef296cc469c4eabf22598bbaf93ff42
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 8888
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              limits:
                cpu: 50m
                memory: 50Mi
              requests:
                cpu: 5m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        className: haproxy-external
        hosts:
        - host: kromgo.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        globalMounts:
        - path: /kromgo/config.yaml
          subPath: config.yaml
        name: kromgo-config
        type: configMap
    service:
      app:
        controller: kromgo
        ports:
          http:
            port: 8080
