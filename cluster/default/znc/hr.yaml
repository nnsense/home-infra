apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: znc
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/znc
      tag: 1.8.2-18@sha256:f257fb6bfc295755057007792f6908b29fc6b845a5f4e0a26bb13f4ea6d843c9
    args: [znc, --foreground, --datadir=/znc-data]
    persistence:
      znc-data:
        enabled: true
        existingClaim: znc-v1
    service:
      main:
        ports:
          http:
            port: 6677
    ingress:
      main:
        enabled: true
        hosts:
        - host: znc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 2m
        memory: 5Mi
    podSecurityContext:
      runAsUser: 100
      runAsGroup: 100
      fsGroup: 100
