apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: znc
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/znc
      tag: 1.8.2@sha256:aab98e2eb2234744ec6e5eb633415927811ac29b9d9862b3c6e8b44e17530c2d
    persistence:
      znc-data:
        enabled: true
        existingClaim: znc-v1
    service:
      main:
        ports:
          http:
            port: 6677
    ingress:
      main:
        enabled: true
        hosts:
        - host: znc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 2m
        memory: 5Mi
    podSecurityContext:
      runAsUser: 100
      runAsGroup: 100
      fsGroup: 100
