apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: znc
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/znc
      tag: 1.8.2@sha256:72b412575810ab8892fbb37cd6131dfb1aabe7e07b3e3023493c60f190678a68
    persistence:
      znc-data:
        enabled: true
        existingClaim: znc-v1
    service:
      main:
        ports:
          http:
            port: 6677
    ingress:
      main:
        enabled: true
        hosts:
        - host: znc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 2m
        memory: 5Mi
    podSecurityContext:
      runAsUser: 100
      runAsGroup: 100
      fsGroup: 100
