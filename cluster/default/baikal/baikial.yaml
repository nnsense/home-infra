---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: baikal
  namespace: default
  annotations:
    kubernetes.io/ingress.class: internal
    nginx.ingress.kubernetes.io/enable-global-auth: 'false'
spec:
  rules:
  - host: bk.sko.ai
    http:
      paths:
      - backend:
          service:
            name: baikal
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - bk.sko.ai
---
apiVersion: v1
kind: Service
metadata:
  name: baikal
  namespace: default
spec:
  ports:
  - protocol: TCP
    name: smtp
    port: 25
    targetPort: 25
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
  selector:
    app: baikal
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: baikal
  namespace: default
spec:
  selector:
    matchLabels:
      app: baikal
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: baikal
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - image: ckulka/baikal:experimental-nginx@sha256:ea235c8de2af002ca44a9842fb55f6c25e676266cd358c2af38a1ab28672e74b
        name: baikal
        env:
        - name: MSMTPRC
          value: |
            defaults
            account        default
            from           baikal@sko.ai
            host           mail.sko.ai
            port           25
        ports:
        - containerPort: 80
          name: baikal
        volumeMounts:
        - name: pv-baikal
          mountPath: /var/www/baikal/Specific
        - name: pv-baikal
          mountPath: /var/www/baikal/config
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
      volumes:
      - name: pv-baikal
        persistentVolumeClaim:
          claimName: baikal-v2
