---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: baikal
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      baikal:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/baikal
              tag: 0.9.5@sha256:8536bc9de763791a927aa97ba4d791ac659f696285441073316c3d416dea15dc
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 60Mi
              requests:
                cpu: 25m
                memory: 60Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/baikal
            name: data
            size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      msmtprc:
        globalMounts:
        - path: /etc/msmtprc
          subPath: msmtprc
        name: msmtprc
        type: configMap
    service:
      app:
        controller: baikal
        ports:
          http:
            port: 80
