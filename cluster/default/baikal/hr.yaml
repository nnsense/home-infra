apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/vaskozl/baikal
      tag: 0.9.3@sha256:7b2408029c57708f11c0b32bca4c2234b6f330354bdda66cd864e88c13755cf8
    volumeClaimTemplates:
    - name: data
      mountPath: /var/lib/baikal
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      msmtprc:
        enabled: true
        type: configMap
        name: msmtprc
        mountPath: /etc/msmtprc
        subPath: msmtprc
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        enabled: true
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 130Mi
