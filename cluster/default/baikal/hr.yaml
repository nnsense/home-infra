apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/baikal
      tag: 0.9.4@sha256:ee6ee22c927c45ff0a2b8057386d3952b2c905c3e77583640aeef2fc1ad52be6
    volumeClaimTemplates:
    - name: data
      mountPath: /var/lib/baikal
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      msmtprc:
        enabled: true
        type: configMap
        name: msmtprc
        mountPath: /etc/msmtprc
        subPath: msmtprc
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        enabled: true
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 130Mi
