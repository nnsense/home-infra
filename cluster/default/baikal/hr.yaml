# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: baikal
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.1
  values:
    controllers:
      baikal:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/baikal
              tag: 0.10.1@sha256:a3d7fe8e0a6bb0779c32f1b76dc7eb8c688b59e4f9a52dc0609cc5b9c1f35d17
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 60Mi
              requests:
                cpu: 25m
                memory: 60Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/baikal
            name: data
            size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      msmtprc:
        globalMounts:
        - path: /etc/msmtprc
          subPath: msmtprc
        name: msmtprc
        type: configMap
    service:
      app:
        controller: baikal
        ports:
          http:
            port: 80
