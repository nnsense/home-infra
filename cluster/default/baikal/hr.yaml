apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/baikal
      tag: 0.9.3-2
    persistence:
      config:
        enabled: true
        existingClaim: baikal-v3
        subPath:
        - path: .
          mountPath: /usr/share/webapps/baikal/config
        - path: .
          mountPath: /usr/share/webapps/baikal/Specific
      msmtprc:
        enabled: true
        type: configMap
        name: msmtprc
        mountPath: /etc/msmtprc
        subPath: msmtprc
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        enabled: true
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 130Mi
