apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/baikal
      tag: 0.9.4@sha256:28235be8c2e6ebc3e6b36e1c6047480c6b21be895739000b583ac042cf0a599d
    volumeClaimTemplates:
    - name: data
      mountPath: /var/lib/baikal
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      msmtprc:
        enabled: true
        type: configMap
        name: msmtprc
        mountPath: /etc/msmtprc
        subPath: msmtprc
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 130Mi
