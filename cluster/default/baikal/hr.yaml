# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.2
  values:
    controllers:
      baikal:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/baikal
              tag: 0.10.1@sha256:545fc3c095ef7e97fb4bb4c9b0de2ad8146ddd7b964eace4a1f7f17dc0474e35
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 60Mi
              requests:
                cpu: 25m
                memory: 60Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /var/lib/baikal
              name: data
              size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
          - host: bk.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      msmtprc:
        globalMounts:
          - path: /etc/msmtprc
            subPath: msmtprc
        name: msmtprc
        type: configMap
    service:
      app:
        controller: baikal
        ports:
          http:
            port: 80
