apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 2.5.4@sha256:ce3aab0002d459af2fd13933c8ca8df87ecb92bf26fbffdba208149b8ee6f851
    env:
      PAPERLESS_URL: https://paperless.sko.ai
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_OCR_PAGES: 2
      PAPERLESS_THREADS_PER_WORKER: 1
      PAPERLESS_WEBSERVER_WORKERS: 1
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        hosts:
        - host: paperless.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1350Mi
      requests:
        cpu: 100m
        memory: 820Mi
    volumeClaimTemplates:
    - name: data
      mountPath: /usr/src/paperless/data
      accessMode: ReadWriteOnce
      size: 1Mi
    - name: media
      mountPath: /usr/src/paperless/media
      accessMode: ReadWriteOnce
      size: 1Mi
    sidecars:
      redis:
        image: redis:7.2.4@sha256:e647cfe134bf5e8e74e620f66346f93418acfc240b71dd85640325cb7cd01402
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 15Mi
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.1-minimal@sha256:8765f135f5c9d58d8a8fe56fdacc589aebaa812301d184c53e1aeb6e5a054145
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 185Mi
      gotenburg:
        image: gotenberg/gotenberg:8.2.0@sha256:d0800635208897f37ac469c8d7b7ee4d143b869df5620a45d4e4f67e784ff391
        env:
          - { name: DISABLE_GOOGLE_CHROME, value: "1" }
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 300Mi
