apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 2.4.0@sha256:4e2f8d81d7d4b4af91a85982d6b3cec2012c62b526304c9fb1de5b4e813493b4
    env:
      PAPERLESS_URL: https://paperless.sko.ai
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_OCR_PAGES: 2
      PAPERLESS_THREADS_PER_WORKER: 1
      PAPERLESS_WEBSERVER_WORKERS: 1
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        hosts:
        - host: paperless.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1350Mi
      requests:
        cpu: 100m
        memory: 820Mi
    volumeClaimTemplates:
    - name: data
      mountPath: /usr/src/paperless/data
      accessMode: ReadWriteOnce
      size: 1Mi
    - name: media
      mountPath: /usr/src/paperless/media
      accessMode: ReadWriteOnce
      size: 1Mi
    sidecars:
      redis:
        image: redis:7.2.4@sha256:b5ddcd52d425a8e354696c022f392fe45fca928f68d6289e6bb4a709c3a74668
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 15Mi
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.0-minimal@sha256:e85662605324bd157731480928fd7cffae041320f64198a62b0afbeac62fe90d
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 185Mi
      gotenburg:
        image: gotenberg/gotenberg:8.0.2@sha256:50ddab5dd5fbd152b55497ee7978efc34f7e00e4326b70140401859155cf1f8f
        env:
          - { name: DISABLE_GOOGLE_CHROME, value: "1" }
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 300Mi
