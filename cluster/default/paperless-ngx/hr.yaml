---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      paperless-ngx:
        containers:
          app:
            env:
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'
              PAPERLESS_OCR_PAGES: 2
              PAPERLESS_REDIS: redis://localhost:6379
              PAPERLESS_THREADS_PER_WORKER: 1
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_URL: https://paperless.sko.ai
              PAPERLESS_WEBSERVER_WORKERS: 1
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.7.2@sha256:703c990a790dfd4d25fb56df3afec27b13cb0926a3818bf265edac9c71311647
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                type: HTTP
            resources:
              limits:
                memory: 1350Mi
              requests:
                cpu: 100m
                memory: 820Mi
          gotenburg:
            env:
              DISABLE_GOOGLE_CHROME: '1'
            image:
              repository: gotenberg/gotenberg
              tag: 8.4.0@sha256:97a566eb0c9d8c103e90dc21970f6e0d05c3e41fb96f2ac2b28cd92f956df398
            resources:
              limits:
                memory: 850Mi
              requests:
                cpu: 10m
                memory: 300Mi
          redis:
            image:
              repository: redis
              tag: 7.2.4@sha256:ae02f2cf0b6568f529dd1993507c662accec1048bfe1f41f74937249f95ac8c6
            resources:
              limits:
                memory: 850Mi
              requests:
                cpu: 10m
                memory: 15Mi
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal@sha256:8124eeb5d1c3aeff0577634ac1be8b7f6121c1f9bdfc0bfec84843f7325929f4
            resources:
              limits:
                memory: 850Mi
              requests:
                cpu: 10m
                memory: 185Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /usr/src/paperless/data
            name: data
            size: 1Mi
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /usr/src/paperless/media
            name: media
            size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
        - host: paperless.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    service:
      app:
        controller: paperless-ngx
        ports:
          http:
            port: 8000
