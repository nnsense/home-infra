# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            args:
              - sleep
              - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:36d3c9456f0a7d74ee0ba4649fc858a3c57953f4cbc3644146567036be49e0d1
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
