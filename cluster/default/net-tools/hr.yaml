# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.3.2
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            args:
            - sleep
            - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:89f5b93f17e3613b23f31b8720fd74176abee7e933a704b4f44f79e32b9a991a
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
