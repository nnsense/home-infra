# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.4.0
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            args:
            - sleep
            - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:0061f8bacc0f739f8cae81f4d8d5cf1ee10c50abfa62b3ec5026c37fc235f9de
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
