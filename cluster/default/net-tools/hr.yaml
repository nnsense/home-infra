# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.1
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            args:
            - sleep
            - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:5dd3fec59c3bf0fcc1e249e8fce9cc37dd01af31e8653e563d6b22456fbae14f
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
