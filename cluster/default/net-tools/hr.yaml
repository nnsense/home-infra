# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            args:
              - sleep
              - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:45489a8f523622f0ad10edeba50679099a2287a965a0e9babb88fbe037a1ee91
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
