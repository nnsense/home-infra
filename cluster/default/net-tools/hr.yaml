# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            args:
            - sleep
            - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:d43e6b2ff29eb2a5249049cadc2fb11c6d26fbad1d6bd61108a6e4fb891da555
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
