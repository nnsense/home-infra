apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: microbin
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/microbin-bin
      tag: 2.0.4@sha256:6c2e48946983c869beea7a19f16139955344813a52f929edab127603e18355f0
    args: [microbin]
    env:
      MICROBIN_PORT: &port 8080
      MICROBIN_DATA_DIR: &data /var/lib/microbin
    envFrom:
    - secretRef:
        name: microbin.env
    volumeClaimTemplates:
    - name: data
      mountPath: *data
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: mb.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 80Mi
      requests:
        cpu: 10m
        memory: 10Mi
    securityContext:
      runAsUser: 711
      runAsGroup: 711
      fsGroup: 711
