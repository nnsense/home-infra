apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: microbin
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/microbin-bin
      tag: 2.0.4@sha256:d0368ea08a91f3a92aff4e1c582ec89cf5d062f1d9152496e0470f924360454e
    env:
      MICROBIN_PORT: &port 8080
      MICROBIN_DATA_DIR: &data /var/lib/microbin
    envFrom:
    - secretRef:
        name: microbin.env
    volumeClaimTemplates:
    - name: data
      mountPath: *data
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: mb.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 80Mi
      requests:
        cpu: 10m
        memory: 10Mi
