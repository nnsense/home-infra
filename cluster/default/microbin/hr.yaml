---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: microbin
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      microbin:
        containers:
          app:
            env:
              MICROBIN_DATA_DIR: /var/lib/microbin
              MICROBIN_PORT: 8080
            image:
              repository: ghcr.io/vaskozl/microbin-bin
              tag: 2.0.4@sha256:d4cbf08cec2ffb6bb1ff0a0c3b96ff600c308d2614ac89c5491628656b1ce2db
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/microbin
            name: data
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    envFrom:
    - secretRef:
        name: microbin.env
    ingress:
      app:
        className: haproxy-external
        hosts:
        - host: mb.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    resources:
      limits:
        memory: 80Mi
      requests:
        cpu: 10m
        memory: 10Mi
    service:
      app:
        controller: microbin
        ports:
          http:
            port: 8080
