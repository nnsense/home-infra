apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: microbin
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/microbin-bin
      tag: 2.0.4@sha256:7db4a5ad5c14a9795b30e0a20b217482da1d864ce6c193e4c78ddbfbf97faea6
    env:
      MICROBIN_PORT: &port 8080
      MICROBIN_DATA_DIR: &data /var/lib/microbin
    envFrom:
    - secretRef:
        name: microbin.env
    volumeClaimTemplates:
    - name: data
      mountPath: *data
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        hosts:
        - host: mb.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 80Mi
      requests:
        cpu: 10m
        memory: 10Mi
