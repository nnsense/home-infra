apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: microbin
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/microbin-bin
      tag: 2.0.4@sha256:d8014ca4785784212e8fc9b3c8e18bee6ef8b1fb00539aa660003a344cd36d58
    env:
      MICROBIN_PORT: &port 8080
      MICROBIN_DATA_DIR: &data /var/lib/microbin
    envFrom:
    - secretRef:
        name: microbin.env
    volumeClaimTemplates:
    - name: data
      mountPath: *data
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        hosts:
        - host: mb.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 80Mi
      requests:
        cpu: 10m
        memory: 10Mi
