apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dogcalc
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/doudous/dogcalc
      tag: head@sha256:b66cac9d03cbd2d486c9d408cf154127643c6471d746f62ad977e64b2d4feb0a
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/app-root: /static/index.html
        hosts:
        - host: dogcalc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 2000m
        memory: 500Mi
      requests:
        cpu: 20m
        memory: 100Mi
