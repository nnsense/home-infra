apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dogcalc
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/doudous/dogcalc
      tag: head@sha256:2aa70f0f947bad4607018b56d026ff6dc56b02ec8de7e8214c93443ef5770c2b
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        annotations:
          haproxy.org/backend-config-snippet: |
            http-request redirect location /static/index.html if { path / }
        hosts:
        - host: dogcalc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 2000m
        memory: 500Mi
      requests:
        cpu: 20m
        memory: 100Mi
