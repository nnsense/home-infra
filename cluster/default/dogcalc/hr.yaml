apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dogcalc
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/doudous/dogcalc
      tag: head@sha256:bb50e41aab0af579f56efca0ccd6656a835138afc74256c26f4cdeae2d53af0e
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          haproxy.org/path-rewrite: ^/$ /static/index.html
        hosts:
        - host: dogcalc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 2000m
        memory: 500Mi
      requests:
        cpu: 20m
        memory: 100Mi
