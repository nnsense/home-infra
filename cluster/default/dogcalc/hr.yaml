apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dogcalc
  labels:
    patch: app-template
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/doudous/dogcalc
      tag: head@sha256:578744005ae61d2a35a192c743f2d89ec18d7d35a244f113e52faa4e0d213dfe
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: dogcalc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 2000m
        memory: 500Mi
      requests:
        cpu: 20m
        memory: 100Mi
