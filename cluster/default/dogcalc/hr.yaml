# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dogcalc
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    controllers:
      dogcalc:
        containers:
          app:
            image:
              repository: registry.sko.ai/doudous/dogcalc
              tag: head@sha256:979a35ffa509683a6c19a03eca5086eb75e66852e624734188979e2f9a0ac6f4
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 2000m
                memory: 500Mi
              requests:
                cpu: 20m
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      imagePullSecrets:
      - name: regcred
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      tmp:
        type: emptyDir
    ingress:
      app:
        annotations:
          haproxy.org/backend-config-snippet: |
            http-request redirect location /static/index.html if { path / }
        className: haproxy-external
        hosts:
        - host: dogcalc.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    service:
      app:
        controller: dogcalc
        ports:
          http:
            port: 8080
