---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: omada
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      omada:
        containers:
          app:
            env:
              MANAGE_HTTPS_PORT: '443'
            image:
              repository: mbentley/omada-controller
              tag: '5.13'
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 120
                  periodSeconds: 30
            resources:
              limits:
                cpu: 2
                memory: 1400Mi
              requests:
                cpu: 100m
                memory: 1500Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /opt/tplink/EAPController/data
            name: data
            size: 1Mi
        type: statefulset
    defaultPodOptions:
      hostNetwork: true
    ingress:
      app:
        annotations:
          haproxy.org/server-ssl: 'true'
        hosts:
        - host: omada.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    service:
      app:
        controller: omada
        ports:
          http:
            port: 443
