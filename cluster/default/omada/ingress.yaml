---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omada
  namespace: default
  annotations:
    kubernetes.io/ingress.class: internal
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/proxy-ssl-verify: 'off'
spec:
  rules:
  - host: omada.sko.ai
    http:
      paths:
      - backend:
          service:
            name: omada
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - omada.sko.ai
