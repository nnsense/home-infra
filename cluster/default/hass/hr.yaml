apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hass
  namespace: default
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.12.4
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        hosts:
        - host: ha.sko.ai
          paths:
          - path: /
    hostNetwork: true
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 35m
        memory: 360Mi
