apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:aad1ffd143d592530c0b205905fa2a07bb264f3d79e5d57950bfa006c639feef
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
