apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:d89eca4eb666a4d5c01e395a7f26ddb754fb3706c7dd6f2438ade60565b0ec55
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
