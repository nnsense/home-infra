apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
            - name: scanner-container
              image: ghcr.io/vaskozl/perl-mojolicious:9.39@sha256:51bccde34dca33a3888a66b4b1d11e28b7039d49bbbf048bcf529c29e3b3d26a
              args:
                - perl
                - /script/scan-containers.pl
                - -u
                - -m=pixel@ntfy.sko.ai
                - -s=ntfy.automation.svc.cluster.local
              volumeMounts:
                - name: script
                  mountPath: /script
          volumes:
            - name: script
              configMap:
                name: script
