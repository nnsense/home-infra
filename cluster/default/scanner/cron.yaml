apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
            - name: scanner-container
              image: ghcr.io/vaskozl/perl-mojolicious:9.39@sha256:6132e9c8aaab7c2fb120859d6a3e0fa5122d15982f6a19441f4b53d213f345f5
              args:
                - /script/scan-containers.pl
                - -u
                - -m=pixel@ntfy.sko.ai
                - -s=ntfy.automation.svc.cluster.local
              volumeMounts:
                - name: script
                  mountPath: /script
          volumes:
            - name: script
              configMap:
                name: script
