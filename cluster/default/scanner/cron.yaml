apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:89ce938b69592ed96bad3d1b57eb7487e5584f897e824c4a2952488b1ef4b4fa
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
