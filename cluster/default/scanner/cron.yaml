apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:82ccd09c4566fe2d4bb9c628e99c754e2c5118a804d84142fc7427d2cec70edc
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
