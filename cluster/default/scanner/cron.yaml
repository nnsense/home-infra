apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:44417a90efa29ffb7906387edaf97f0e66525220789417f5ca7b46d0681b64e3
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
