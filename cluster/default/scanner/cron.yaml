apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.36@sha256:2fde13933befe5d942874feb8640fc8d36565b26019a7d128e27641430dc7714
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
