apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:28fa515d577026d4ab3f994b75b1257c0a05d13a78d795dfff28720bdf1cd913
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
