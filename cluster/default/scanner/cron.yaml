apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.36@sha256:e80508a856bc55f49d4bdce095cf1b1cfc5d9f97c709721a17d3a6279abd5fa0
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
