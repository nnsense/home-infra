apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.36@sha256:09b419fe75183351e26d915763d622bcfe708f68e05d5d6de9b64101ed1c4aae
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
