apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.39@sha256:25608540bf61df550cd2a43d7d031c02f601b6fd1fdb06d5f4864cda71d01024
            args:
            - perl
            - /script/scan-containers.pl
            - -u
            - -m=pixel@ntfy.sko.ai
            - -s=ntfy.automation
            volumeMounts:
            - name: script
              mountPath: /script
          volumes:
          - name: script
            configMap:
              name: script
