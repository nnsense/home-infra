apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.38@sha256:28573bf4d24d7da11953afa99237e1fd3fd17c0e0232cecbf3ba8f10ba67092c
            args:
            - perl
            - /script/scan-containers.pl
            - -u
            - -m=pixel@ntfy.sko.ai
            - -s=ntfy.automation
            volumeMounts:
            - name: script
              mountPath: /script
          volumes:
          - name: script
            configMap:
              name: script
