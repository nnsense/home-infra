apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:db077344fd96198b7f32bf2882583e7e61ef091e4034c7e06a1f02bb9293dab8
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
