apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.36@sha256:6b27ec01a76e835beba5921c45a65db85c104ce54a7fc553f759d19b09ba43c6
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
