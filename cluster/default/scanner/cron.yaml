apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:c58945ed73f0fedfedd3bda475d2d6c847cc30c60d4781b2b8f190047f7044f1
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
