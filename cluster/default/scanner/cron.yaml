apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.39@sha256:8dc86a2cd5cfd69ab443bcacfec650a8f754e275eb28b2d63720d36d9a3d72cb
            args:
            - perl
            - /script/scan-containers.pl
            - -u
            - -m=pixel@ntfy.sko.ai
            - -s=ntfy.automation
            volumeMounts:
            - name: script
              mountPath: /script
          volumes:
          - name: script
            configMap:
              name: script
