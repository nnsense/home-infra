apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.36@sha256:d7ca4c43499ffe8cabba8e9dd15f2a6859edc4601ea530fc3961b23fb3170061
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
