apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.36@sha256:fdbe056b416c435ef2fb7e2d1ed7e680c72fe83dc7cab1ea211859ae4f7a4c8b
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
