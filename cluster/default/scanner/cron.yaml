apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.39@sha256:8e909822906f26905b3cf56b4e101ac0546253cce37798a33daa16d1d93b3518
            args:
            - perl
            - /script/scan-containers.pl
            - -u
            - -m=pixel@ntfy.sko.ai
            - -s=ntfy.automation
            volumeMounts:
            - name: script
              mountPath: /script
          volumes:
          - name: script
            configMap:
              name: script
