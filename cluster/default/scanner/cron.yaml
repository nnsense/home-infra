apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.38@sha256:c979f49a56f27fe4535914a70c0ba05db1b9e6020fb41433c2de6a52defece75
            args:
            - perl
            - /script/scan-containers.pl
            - -u
            - -m=pixel@ntfy.sko.ai
            - -s=ntfy.automation
            volumeMounts:
            - name: script
              mountPath: /script
          volumes:
          - name: script
            configMap:
              name: script
