apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
          - name: scanner-container
            image: ghcr.io/vaskozl/perl-mojolicious:9.35@sha256:3326b326dd17d6a69cbcf403268aba5f65f75345fa7cbdd6e357bf2de99f4c42
            args: [scan-containers.pl, -u, -m, 'security-reports@sko.ai']
