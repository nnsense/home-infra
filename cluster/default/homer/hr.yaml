apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/homer-web
      tag: 23.09.1-1@sha256:b458e2f3bb242beb0d711d1e79f41512e7814dfe509f40836c77b88309eaadea
    args: [miniserve, --index, index.html, /usr/share/webapps/homer/]
    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /usr/share/webapps/homer/assets/config.yml
        subPath: config.yml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: home.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi
