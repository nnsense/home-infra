apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/homer-web
      tag: 23.09.1-1@sha256:5208af85153b82e967f5346558ab4703ddefbf3bfc9507d829c9fb8ee655d47f
    args: [miniserve, --index, index.html, /usr/share/webapps/homer/]
    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /usr/share/webapps/homer/assets/config.yml
        subPath: config.yml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: home.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi
