apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homer
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/homer-web
      tag: 23.10.1@sha256:e5fb5f31b9ba6f59579a374b4b960f5f73032f59d2cb51da6f3c31a8bca21738
    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /usr/share/webapps/homer/assets/config.yml
        subPath: config.yml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: home.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi
