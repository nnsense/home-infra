apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homer
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/homer-web
      tag: 23.10.1@sha256:234a461c34cb88276130160de1580703c71a676dd86f727d8e4dd6f3ada05b7f
    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /usr/share/webapps/homer/assets/config.yml
        subPath: config.yml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: home.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi
