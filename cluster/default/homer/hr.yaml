apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/homer-web
      tag: 23.10.1@sha256:bad26bd5c8fcb7cf0b7144602f9723f9c00a9f9ec86ae052130ec5a75ac18f3c
    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /usr/share/webapps/homer/assets/config.yml
        subPath: config.yml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: home.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi
