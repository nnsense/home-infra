# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homer
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  values:
    controllers:
      homer:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/homer-web
              tag: 24.10.2@sha256:b1916a70a9ccd0a1174c4605d919132e184b5f7c319a7a94f0ac006abdc00e9e
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: home.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        globalMounts:
        - path: /usr/share/webapps/homer/assets/config.yml
          subPath: config.yml
        name: homer-config
        type: configMap
    service:
      app:
        controller: homer
        ports:
          http:
            port: 8080
