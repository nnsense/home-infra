apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cyberchef
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/cyberchef-web
      tag: 10.5.2@sha256:0feb456d6c7c84771aec8d3222b549cfd8b825d8fd19df87afec123dd8906ee4
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: cyberchef.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 5m
        memory: 5Mi
