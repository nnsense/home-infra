---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cyberchef
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      cyberchef:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/cyberchef-web
              tag: 10.18.3@sha256:7f99983086dbce04e82573dc2be9e94ef59b23d941f5d0ffd691e9564b5237c9
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 5m
                memory: 5Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: cyberchef.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    service:
      app:
        controller: cyberchef
        ports:
          http:
            port: 8080
