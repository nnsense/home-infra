---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cyberchef
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      cyberchef:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/cyberchef-web
              tag: 10.15.0@sha256:d87efec8f32668e9715be5858621bb51e95adcca5c186af82a29281d8f7bb095
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 5m
                memory: 5Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
        - host: cyberchef.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    service:
      app:
        controller: cyberchef
        ports:
          http:
            port: 8080
