apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blog
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/vasko/blog
      tag: head@sha256:7685ea7911895fce938d00b7ac194f7be749ae34818a7f6e35553bae47f4f5d2
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Cache-Control "public";
        hosts:
        - host: sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 2m
        memory: 10Mi
