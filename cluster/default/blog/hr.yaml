apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blog
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/vasko/blog
      tag: head@sha256:afc3f923519bcaac00bc41bb02fbba61e21f0a5d9efb618f546b9d3b18415c49
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        annotations:
          haproxy.org/response-set-header: Cache-Control "public"
        hosts:
        - host: sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 2m
        memory: 10Mi
