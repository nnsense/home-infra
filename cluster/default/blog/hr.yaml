---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blog
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      blog:
        replicas: 2
        containers:
          app:
            image:
              repository: registry.sko.ai/vasko/blog
              tag: head@sha256:eb43301a66ffc37e5e3ddc7b7cf9c1667c0dc1f94603ffb1f2f9335c2c42142c
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 50Mi
              requests:
                cpu: 2m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      imagePullSecrets:
      - name: regcred
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        annotations:
          haproxy.org/response-set-header: Cache-Control "public"
        className: haproxy-external
        hosts:
        - host: sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      tmp:
        type: emptyDir
    service:
      app:
        controller: blog
        ports:
          http:
            port: 8080
