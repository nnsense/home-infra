---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blog
  labels:
    patch: app-template
spec:
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/vasko/blog
      tag: head@sha256:9a56a7bad9e51d69b4ebcdb4cbe80d005ab36a15bfdc8181671ac8b88bb9a73d
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Cache-Control "public";
        hosts:
        - host: sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 2m
        memory: 10Mi
