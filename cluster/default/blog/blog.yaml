---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog
  namespace: default
  annotations:
    kubernetes.io/ingress.class: external
    nginx.ingress.kubernetes.io/enable-global-auth: 'false'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Cache-Control "public";
spec:
  rules:
  - host: sko.ai
    http:
      paths:
      - backend:
          service:
            name: blog
            port:
              number: 8080
        path: /
        pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: blog
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: blog
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: default
  labels:
    app: blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      terminationGracePeriodSeconds: 3
      imagePullSecrets:
      - name: regcred
      containers:
      - name: blog
        image: registry.sko.ai/vasko/blog:head@sha256:9a56a7bad9e51d69b4ebcdb4cbe80d005ab36a15bfdc8181671ac8b88bb9a73d
        ports:
        - name: blog
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /blog
            port: 8080
        livenessProbe:
          httpGet:
            path: /blog
            port: 8080
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 20m
            memory: 20Mi
