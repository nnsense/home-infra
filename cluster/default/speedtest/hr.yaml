# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.2
  values:
    controllers:
      speedtest:
        replicas: 2
        containers:
          app:
            image:
              repository: openspeedtest/latest
              tag: v2.0.4@sha256:cb5a3aded1648bf6dcb38746c283da8ef02a0105ed6499bcfae577bca88c0823
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 50Mi
              requests:
                cpu: 2m
                memory: 10Mi
            securityContext:
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      shareProcessNamespace: true
    ingress:
      app:
        hosts:
          - host: st.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      tmp:
        type: emptyDir
    service:
      app:
        controller: speedtest
        ports:
          http:
            port: 8080
