apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: speedtest
  annotations:
    patch.sko.ai/app-template: enabled
    patch.sko.ai/app-security: restricted
spec:
  values:
    controller:
      replicas: 2
    image:
      repository: openspeedtest/latest
      tag: v2.0.4@sha256:cb5a3aded1648bf6dcb38746c283da8ef02a0105ed6499bcfae577bca88c0823
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        hosts:
        - host: st.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 1m
        memory: 35Mi
