apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: msmtp
              image: ghcr.io/vaskozl/busybox:latest@sha256:73f1a492f85463d49aa7602a3d4fed5841e95f324a0aa0b7084dcb29a8f4645c
              env:
                - name: SMTPHOST
                  value: mx.mailserver.svc.cluster.local:2225
              command: [sh, -c]
              args:
                - |
                  for i in /reminders/*.txt; do
                    cat "$i" | sendmail -f reminders@sko.ai reminders@sko.ai
                  done
              volumeMounts:
                - mountPath: /reminders
                  name: reminders
          volumes:
            - name: reminders
              secret:
                secretName: reminders
