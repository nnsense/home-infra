apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: msmtp
              image: ghcr.io/vaskozl/busybox:latest@sha256:5eb59cf9ce5092e3cdc25c060fbd9416d1dc2e16cb434a84ee1f7d717ab11c7a
              env:
                - name: SMTPHOST
                  value: mx.mailserver.svc.cluster.local:2225
              command: [sh, -c]
              args:
                - |
                  for i in /reminders/*.txt; do
                    cat "$i" | sendmail -f reminders@sko.ai reminders@sko.ai
                  done
              volumeMounts:
                - mountPath: /reminders
                  name: reminders
          volumes:
            - name: reminders
              secret:
                secretName: reminders
