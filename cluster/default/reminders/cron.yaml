apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: msmtp
            image: ghcr.io/vaskozl/baikal:0.9.4@sha256:4ba28a79730ca3abf277bc27ad1c94ae8d8bc779d88d19975c46516488af39c4
            command: [sh, -c]
            args:
              - |
                for i in /reminders/*.txt; do
                  cat "$i" | msmtp reminders@sko.ai
                done
            volumeMounts:
            - mountPath: /etc/msmtprc
              name: msmtprc
              subPath: msmtprc
            - mountPath: /reminders
              name: reminders
          volumes:
          - name: msmtprc
            configMap:
              name: reminders-msmtprc
          - name: reminders
            configMap:
              name: reminders
