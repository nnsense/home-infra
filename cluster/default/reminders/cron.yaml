apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: msmtp
            image: ghcr.io/vaskozl/msmtp:1.8.28@sha256:f81739fe712f0760429ba9afbe6efaace451c9b31fa39a1540459a409bd9e1d0
            command: [sh, -c]
            args:
              - |
                for i in /reminders/*.txt; do
                  cat "$i" | msmtp reminders@sko.ai
                done
            volumeMounts:
            - mountPath: /etc/msmtprc
              name: msmtprc
              subPath: msmtprc
            - mountPath: /reminders
              name: reminders
          volumes:
          - name: msmtprc
            secret:
              secretName: reminders-msmtprc
          - name: reminders
            secret:
              secretName: reminders
