apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: msmtp
              image: ghcr.io/vaskozl/busybox:latest@sha256:0342c371c5876a446b8ef5a405d33732eda34f6ed66809b01ddc3543bb015978
              env:
                - name: SMTPHOST
                  value: mx.mailserver.svc.cluster.local:2225
              command: [sh, -c]
              args:
                - |
                  for i in /reminders/*.txt; do
                    cat "$i" | sendmail -f reminders@sko.ai reminders@sko.ai
                  done
              volumeMounts:
                - mountPath: /reminders
                  name: reminders
          volumes:
            - name: reminders
              secret:
                secretName: reminders
