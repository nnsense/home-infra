apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: msmtp
            image: ghcr.io/vaskozl/msmtp:1.8.26@sha256:fd02cbe06cb7fedd85b36e44ede6c15b9604b05e205eb3d4661c99b3b0a4bab6
            command: [sh, -c]
            args:
              - |
                for i in /reminders/*.txt; do
                  cat "$i" | msmtp reminders@sko.ai
                done
            volumeMounts:
            - mountPath: /etc/msmtprc
              name: msmtprc
              subPath: msmtprc
            - mountPath: /reminders
              name: reminders
          volumes:
          - name: msmtprc
            secret:
              secretName: reminders-msmtprc
          - name: reminders
            secret:
              secretName: reminders
