apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: msmtp
            image: ghcr.io/vaskozl/msmtp:1.8.27@sha256:d979fd7d56ad9c3d425b30e587ad8d0c360246078e34e663d4882e27d734301e
            command: [sh, -c]
            args:
              - |
                for i in /reminders/*.txt; do
                  cat "$i" | msmtp reminders@sko.ai
                done
            volumeMounts:
            - mountPath: /etc/msmtprc
              name: msmtprc
              subPath: msmtprc
            - mountPath: /reminders
              name: reminders
          volumes:
          - name: msmtprc
            secret:
              secretName: reminders-msmtprc
          - name: reminders
            secret:
              secretName: reminders
