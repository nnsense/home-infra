apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: msmtp
            image: ghcr.io/vaskozl/msmtp:1.8.27@sha256:0bc0d34c40c1c329242c0160ef76403a97afb0b59e50d493c0140be4c2a4fdd9
            command: [sh, -c]
            args:
              - |
                for i in /reminders/*.txt; do
                  cat "$i" | msmtp reminders@sko.ai
                done
            volumeMounts:
            - mountPath: /etc/msmtprc
              name: msmtprc
              subPath: msmtprc
            - mountPath: /reminders
              name: reminders
          volumes:
          - name: msmtprc
            secret:
              secretName: reminders-msmtprc
          - name: reminders
            secret:
              secretName: reminders
