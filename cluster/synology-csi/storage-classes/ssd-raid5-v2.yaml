---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ssd-raid5-v2
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: csi.san.synology.com
parameters:
  location: '/volume3'
  fsType: 'ext4'
  formatOptions: -E nodiscard
reclaimPolicy: Retain
allowVolumeExpansion: true
