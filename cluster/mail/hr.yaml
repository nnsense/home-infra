# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mx
  namespace: mailserver
spec:
  interval: 1h
  chart:
    spec:
      interval: 1h
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  values:
    controllers:
      maddy:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/maddy
              tag: 0.7.1@sha256:eadb68ecf18624492def4b990db67e34b22114af365f4f7b4684784e91f8adb2
            args:
              - '-config=/etc/maddy/maddy.conf'
              - 'run'
            envFrom:
            - secretRef:
                name: maddy-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 160Mi
              requests:
                cpu: 10m
                memory: 160Mi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
          f2b:
            image:
              repository: ghcr.io/vaskozl/fail2ban
              tag: 1.1.0@sha256:ca557ee0fc20629d2072f1813476edb739e9c5e9d5af7149df2160f002232656
            resources:
              limits:
                memory: 30Mi
              requests:
                cpu: 10m
                memory: 30Mi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                add:
                - NET_ADMIN
                - NET_RAW
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/maddy
            name: maddy-data
            size: 1Mi
            storageClass: nfs-client
        type: statefulset
      rspamd:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/rspamd
              tag: 3.10.0@sha256:92df8246378daf59ea0ee280e7f6fcf017016401a97d2c7ec4a519d4915917dc
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /ping
              readiness:
                enabled: true
                type: HTTP
                path: /ping
            resources:
              limits:
                memory: 180Mi
              requests:
                cpu: 10m
                memory: 180Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
              runAsUser: 568
              runAsGroup: 568
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/rspamd
            name: rspamd-data
            size: 1Mi
            storageClass: nfs-client
        type: statefulset

    persistence:
      maddy-config:
        name: maddy-config
        type: configMap
        globalMounts:
        - path: /etc/maddy
      rspamd-config:
        name: rspamd-config
        type: configMap
        globalMounts:
        - path: /etc/rspamd/rspamd.local.lua
          subPath: rspamd.local.lua
      f2b-config:
        name: f2b-config
        type: configMap
        globalMounts:
        - path: /etc/fail2ban/fail2ban.conf
          subPath: fail2ban.conf
      tls:
        name: mail-sko-ai-tls
        type: secret
        globalMounts:
        - path: /etc/maddy/certs/mail.sko.ai
      run-maddy:
        type: emptyDir
        globalMounts:
        - path: /run/maddy
      logs:
        type: nfs
        server: syno.sko.ai
        path: /volume3/k8s-logs/mailserver
        advancedMounts:
          maddy:
            f2b:
              - path: /var/log/mailserver
                readOnly: true
    service:
      maddy:
        annotations:
          coredns.io/hostname: mail
        controller: maddy
        ports:
          smtp:
            primary: true
            port: 25
            nodePort: 31025
          imap:
            port: 143
          smtp-secure:
            port: 465
          smtp-auth:
            port: 587
          imap-secure:
            port: 993
          relay:
            port: 2225
        type: LoadBalancer
        loadBalancerIP: ${EI_MAILSERVER}
      rspamd:
        controller: rspamd
        ports:
          http:
            port: 11333
