# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mx
  namespace: mailserver
spec:
  interval: 1h
  chart:
    spec:
      interval: 1h
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  values:
    controllers:
      maddy:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/maddy
              tag: 0.7.1@sha256:a83b13c244f815760232577b1199b8f8fa0b357eb530177a7b3dbd6312369553
            args:
              - '-config=/etc/maddy/maddy.conf'
              - 'run'
            envFrom:
            - secretRef:
                name: maddy-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 160Mi
              requests:
                cpu: 10m
                memory: 160Mi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
          f2b:
            image:
              repository: ghcr.io/vaskozl/fail2ban
              tag: 1.1.0@sha256:4a95dfdb239edde9bafafbee151171cbe7a546b489a0f554e90d89fc71eb4903
            resources:
              limits:
                memory: 30Mi
              requests:
                cpu: 10m
                memory: 30Mi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                add:
                - NET_ADMIN
                - NET_RAW
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/maddy
            name: maddy-data
            size: 1Mi
            storageClass: nfs-client
        type: statefulset
    persistence:
      maddy-config:
        name: maddy-config
        type: configMap
        globalMounts:
        - path: /etc/maddy
      f2b-config:
        name: f2b-config
        type: configMap
        globalMounts:
        - path: /etc/fail2ban/fail2ban.conf
          subPath: fail2ban.conf
      tls:
        name: mail-sko-ai-tls
        type: secret
        globalMounts:
        - path: /etc/maddy/certs/mail.sko.ai
      run-maddy:
        type: emptyDir
        globalMounts:
        - path: /run/maddy
      logs:
        type: nfs
        server: syno.sko.ai
        path: /volume3/k8s-logs/mailserver
        advancedMounts:
          maddy:
            f2b:
              - path: /var/log/mailserver
                readOnly: true
    service:
      maddy:
        annotations:
          coredns.io/hostname: mail
        controller: maddy
        ports:
          smtp:
            primary: true
            port: 25
            nodePort: 31025
          imap:
            port: 143
          smtp-secure:
            port: 465
          smtp-auth:
            port: 587
          imap-secure:
            port: 993
          relay:
            port: 2225
        type: LoadBalancer
        loadBalancerIP: ${EI_MAILSERVER}
