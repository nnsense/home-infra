---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mx
  namespace: mailserver
spec:
  interval: 1h
  chart:
    spec:
      interval: 1h
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      maddy:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/maddy
              tag: 0.7.1@sha256:8de075b1fd0906c42456f94ba08990cacc50006be74550e8b68fec189b0434e8
            args:
              - '-config=/etc/maddy/maddy.conf'
              - 'run'
            envFrom:
            - secretRef:
                name: maddy-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 70Mi
              requests:
                cpu: 10m
                memory: 70Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/maddy
            name: maddy-data
            size: 1Mi
            storageClass: nfs-client
        type: statefulset
      rspamd:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/rspamd
              tag: 3.8.4@sha256:0631bfd6dee3e38dea272f258133bf8c13cce08c7d121dbc21a29fee38b7daea
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /checkv2
              readiness:
                enabled: true
                type: HTTP
                path: /checkv2
            resources:
              limits:
                memory: 90Mi
              requests:
                cpu: 10m
                memory: 90Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
              runAsUser: 568
              runAsGroup: 568
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/rspamd
            name: rspamd-data
            size: 1Mi
            storageClass: nfs-client
        type: statefulset

    persistence:
      maddy-config:
        name: maddy-config
        type: configMap
        globalMounts:
        - path: /etc/maddy
      rspamd-config:
        name: rspamd-config
        type: configMap
        globalMounts:
        - path: /etc/rspamd/local.d
        - path: /etc/rspamd/rspamd.local.lua
          subPath: rspamd.local.lua
      tls:
        name: mail-sko-ai-tls
        type: secret
        globalMounts:
        - path: /etc/maddy/certs/mail.sko.ai
      run-maddy:
        type: emptyDir
        globalMounts:
        - path: /run/maddy
    service:
      maddy:
        annotations:
          coredns.io/hostname: mail
        controller: maddy
        ports:
          smtp:
            primary: true
            port: 25
            nodePort: 31025
          imap:
            port: 143
          smtp-secure:
            port: 465
          smtp-auth:
            port: 587
          imap-secure:
            port: 993
          relay:
            port: 2225
        type: LoadBalancer
        loadBalancerIP: ${EI_MAILSERVER}
      rspamd:
        controller: rspamd
        ports:
          http:
            port: 11333
