---
# All this does is  grab a certificate
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailserver
  namespace: mailserver
  annotations:
    kubernetes.io/ingress.class: internal
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: mail.sko.ai
    http:
      paths:
      - backend:
          service:
            name: roundcube
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - mail.sko.ai
    secretName: mail-cert
