---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: maddy
  namespace: mailserver
spec:
  interval: 1h
  chart:
    spec:
      interval: 1h
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      maddy:
        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.7.1
            envFrom:
            - secretRef:
                name: maddy-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 10m
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add:
                - NET_BIND_SERVICE
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /data
            name: maddy-data
            size: 1Mi
            storageClass: nfs-client
        type: statefulset

    persistence:
      config:
        name: maddy-config
        type: configMap
        globalMounts:
        - path: /data/maddy.conf
          subPath: maddy.conf
        - path: /data/sieve.sh
          subPath: maddy.conf
      tls:
        name: mail-sko-ai-tls
        type: secret
        globalMounts:
        - path: /etc/ssl/mailserver
      tmp:
        type: emptyDir
    service:
      app:
        annotations:
          coredns.io/hostname: mail
        controller: maddy
        externalTrafficPolicy: Local
        ports:
          smtp:
            primary: true
            port: 25
          imap:
            port: 143
          smtp-secure:
            port: 465
          smtp-auth:
            port: 587
          imap-secure:
            port: 993
          relay:
            port: 2225
        type: LoadBalancer
        loadBalancerIP: ${EI_MAILSERVER}
