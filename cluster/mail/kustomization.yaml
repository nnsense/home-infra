---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mailserver
resources:
- _namespace.yaml
- dkim-key.enc.yaml
- docker-mailserver.yaml
- ingress.yaml
- pvc.yaml
- roundcube
components:
- ../common

secretGenerator:
- name: mailserver.files
  files:
  - config/postfix-accounts.cf	
  - config/postfix-aliases.cf	
  - config/postfix-main.cf		
  - config/postfix-virtual.cf
- name: mailserver.dkim
  files:
  - config/opendkim/KeyTable
  - config/opendkim/TrustedHosts
  - config/opendkim/SigningTable
- name: mailserver.env
  envs:
  - mailserver.env
