---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: backup-all
  namespace: kasten-io
spec:
  comment: ""
  frequency: "@hourly"
  paused: false
  actions:
  - action: backup
    backupParameters:
      profile:
        namespace: kasten-io
        name: backblaze-b2
      filters:
        includeResources:
        - resource: persistentvolumeclaims
          matchExpressions: []
        excludeResources:
        - name: torrents-v2
          resource: persistentvolumeclaims
          matchExpressions: []
  - action: export
    exportParameters:
      frequency: "@daily"
      migrationToken:
        name: ""
        namespace: ""
      profile:
        name: backblaze-b2
        namespace: kasten-io
      # This is needed if all goes wrong and we need to restore
      receiveString: 
      exportData:
        enabled: true
        exporterStorageClassName: ssd-raid5-reclaim-v2
    retention: {}
  retention:
    hourly: 8
    daily: 3
    weekly: 2
    monthly: 1
    yearly: 0
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - automation
      - authelia
      - mailserver
      - vaultwarden
      - default
      - gitlab
      - media
