---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      type: statefulset
      mosquitto:
        replicas: 2
        containers:
          app:
            args:
            - sh
            - -c
            - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: ghcr.io/vaskozl/mosquitto
              tag: 2.0.18@sha256:2ec265e1c6261593f1582a6ab54a30f8773de704da3c7c1bc6b05aa9d1a894c0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 2m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        name: mosquitto-config
        type: configMap
    service:
      app:
        annotations:
          coredns.io/hostname: mqtt
        controller: mosquitto
        externalIPs:
        - ${EI_MQTT}
        externalTrafficPolicy: Local
        ports:
          mqtt:
            port: 1883
        type: LoadBalancer
