apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    controller:
      replicas: 2
    image:
      repository: ghcr.io/vaskozl/mosquitto
      tag: 2.0.18@sha256:694698a2e8db2d6f2990a84df1363233a2f38c4fa818a0e5c6a13d8fffc4cb93
    args: [sh, -c, 'exec mosquitto -c "/config/$(hostname).conf"']
    service:
      main:
        annotations:
          coredns.io/hostname: mqtt
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
        - ${EI_MQTT}
    persistence:
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
