---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      mosquitto:
        type: statefulset
        replicas: 2
        containers:
          app:
            args:
            - sh
            - -c
            - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: ghcr.io/vaskozl/mosquitto
              tag: 2.0.18@sha256:76550a651ff015198700028f56d4e8caf33a4f011e89e8827ae020210ae8a830
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 2m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        name: mosquitto-config
        type: configMap
    service:
      app:
        annotations:
          coredns.io/hostname: mqtt
        controller: mosquitto
        loadBalancerIP: ${EI_MQTT}
        externalTrafficPolicy: Local
        ports:
          mqtt:
            port: 1883
        type: LoadBalancer
