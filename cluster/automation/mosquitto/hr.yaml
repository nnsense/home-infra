apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  values:
    controller:
      replicas: 2
    image:
      repository: ghcr.io/vaskozl/mosquitto
      tag: 2.0.18@sha256:b6e03fd1be513e46c5243d91178917dd791f0b72d4bd0b955d9bc4eaf7d0dffa
    args: [sh, -c, 'exec mosquitto -c "/config/$(hostname).conf"']
    service:
      main:
        annotations:
          coredns.io/hostname: mqtt
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
        - ${EI_MQTT}
    persistence:
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
