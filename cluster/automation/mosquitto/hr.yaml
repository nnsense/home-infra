apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      replicas: 2
    image:
      repository: ghcr.io/vaskozl/mosquitto
      tag: 2.0.18@sha256:b4f72f84e92fc4ca5f8041d87bbb825d42b7377252673f79015fee3620a9602e
    args: [sh, -c, 'exec mosquitto -c "/config/$(hostname).conf"']
    service:
      main:
        annotations:
          coredns.io/hostname: mqtt
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
        - ${EI_MQTT}
    persistence:
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
