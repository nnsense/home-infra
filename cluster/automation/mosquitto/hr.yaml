apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    controller:
      replicas: 2
    image:
      repository: ghcr.io/vaskozl/mosquitto
      tag: 2.0.18@sha256:7da8bd9939560451a31b0bd127621c46b5a3fb35a6a899e3bf64437304861ffb
    args: [sh, -c, 'exec mosquitto -c "/config/$(hostname).conf"']
    service:
      main:
        annotations:
          coredns.io/hostname: mqtt
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
        - ${EI_MQTT}
    persistence:
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
    podSecurityContext:
      runAsUser: 1883
      runAsGroup: 1883
