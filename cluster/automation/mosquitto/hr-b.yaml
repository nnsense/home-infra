apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto-b
  labels:
    patch: app-template
spec:
  values:
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.15@sha256:fa3a90bbbbb7f6a0d270c146146ed250cc748ae780d177fbcdf4cb633dbc65d9
    podLabels:
      sko.ai/name: mosquitto
    command: [mosquitto]
    args: [-c, /config/mosquitto.conf]
    persistence:
      config:
        enabled: true
        type: configMap
        name: bridge-conf
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
    podSecurityContext:
      runAsUser: 1883
      runAsGroup: 1883
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values: [mosquitto]
          topologyKey: kubernetes.io/hostname
