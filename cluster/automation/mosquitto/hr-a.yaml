apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto-a
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.18@sha256:d29d5247803ee979f1a9c7af6307e6840e9604456c913be4ede175a9d7be9ac4
    podLabels:
      sko.ai/name: mosquitto
    command: [mosquitto]
    args: [-c, /mosquitto-no-auth.conf]
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
    podSecurityContext:
      runAsUser: 1883
      runAsGroup: 1883
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values: [mosquitto]
          topologyKey: kubernetes.io/hostname
