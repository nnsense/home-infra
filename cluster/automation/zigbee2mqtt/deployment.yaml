---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: app
                operator: In
                values:
                - zigbee-controller
      containers:
      - image: ghcr.io/koenkk/zigbee2mqtt:1.32.1@sha256:a152fa019f05d9712cce1da20c82b1c96557277954ad60d644114376623c9912
        name: zigbee2mqtt
        volumeMounts:
        - mountPath: /dev/ttyUSB0
          name: zzh
        - mountPath: /app/data
          name: data
        securityContext:
          privileged: true
        ports:
        - containerPort: 8989
      volumes:
      - name: zzh
        hostPath:
          path: /dev/ttyUSB0
      - name: data
        persistentVolumeClaim:
          claimName: zigbee2mqtt-v2
