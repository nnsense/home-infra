---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: app
                operator: In
                values:
                - zigbee-controller
      containers:
        - image: ghcr.io/koenkk/zigbee2mqtt:1.30.4@sha256:908df7fd7a592d89a3dee8208cd95a96b389d5eba65b475fa24784f4f34ec33f
          name: zigbee2mqtt
          volumeMounts:
          - mountPath: /dev/ttyUSB0
            name: zzh
          - mountPath: /app/data
            name: data
          securityContext:
            privileged: true
          ports:
            - containerPort: 8989
      volumes:
      - name: zzh
        hostPath:
          path: /dev/ttyUSB0
      - name: data
        persistentVolumeClaim:
          claimName: zigbee2mqtt-v2
