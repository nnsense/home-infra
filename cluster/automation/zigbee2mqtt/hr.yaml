---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  values:
    controllers:
      zigbee2mqtt:
        containers:
          app:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.36.1@sha256:32901c8b100ee4d04123eb714523a023ca4aba7946e504209c7d773d07f697b5
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 400Mi
              requests:
                cpu: 10m
                memory: 85Mi
            securityContext:
              privileged: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /app/data
            name: data
            size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
        - host: zm.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    nodeSelector:
      app: zigbee-controller
    persistence:
      zzh:
        hostPath: /dev/ttyUSB0
        type: hostPath
    service:
      app:
        controller: zigbee2mqtt
        ports:
          http:
            port: 8989
