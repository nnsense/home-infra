apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    nodeSelector:
      app: zigbee-controller
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.35.2@sha256:131560ae1e3f859159d677aebe89443760483f5310e0885e258383f416be4329
    securityContext:
      privileged: true
    volumeClaimTemplates:
    - name: data
      mountPath: /app/data
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      zzh:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: zm.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 85Mi
