apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    nodeSelector:
      app: zigbee-controller
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.35.0@sha256:2b5cea0c2b10c47efa6c98816c8702787bff01fa29690ac5ddcf61a27ae6b8d8
    securityContext:
      privileged: true
    volumeClaimTemplates:
    - name: data
      mountPath: /app/data
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      zzh:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: zm.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 85Mi
