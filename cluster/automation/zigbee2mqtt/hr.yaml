apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    nodeSelector:
      app: zigbee-controller
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.33.2@sha256:44a431c18fffea0a56cf5fcd1c3c5ad554d1b207bd0525e75ee154928c58cb05
    securityContext:
      privileged: true
    volumeClaimTemplates:
    - name: data
      mountPath: /app/data
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      zzh:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: zm.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 85Mi
