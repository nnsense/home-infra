# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  values:
    defaultPodOptions:
      nodeSelector:
        app: zigbee-controller
      shareProcessNamespace: true
    controllers:
      zigbee2mqtt:
        containers:
          app:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.1.3@sha256:80f82f8fed251acb706a002c51fffab166b25bb18b1aff15f37f85cf3d73c171
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 400Mi
              requests:
                cpu: 10m
                memory: 85Mi
            securityContext:
              privileged: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /app/data
              name: data
              size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
          - host: zm.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      zzh:
        hostPath: /dev/ttyUSB0
        type: hostPath
    service:
      app:
        controller: zigbee2mqtt
        ports:
          http:
            port: 8989
