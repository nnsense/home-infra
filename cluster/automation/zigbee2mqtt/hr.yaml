apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    nodeSelector:
      app: zigbee-controller
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.33.1@sha256:5829cd2ec645baa38788afc4ffe9faac3b0ce232d63743e7bfb07b7aa79e0adf
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: zigbee2mqtt-v3
      zzh:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: zm.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 85Mi
