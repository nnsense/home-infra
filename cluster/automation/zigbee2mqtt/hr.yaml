---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    defaultPodOptions:
      nodeSelector:
        app: zigbee-controller
    controllers:
      zigbee2mqtt:
        containers:
          app:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.37.1@sha256:d37f2f8227d9c2763ddbe06e48328f9ec3a9b8cf081dfcbda44c9b0af4c0c634
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 400Mi
              requests:
                cpu: 10m
                memory: 85Mi
            securityContext:
              privileged: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /app/data
            name: data
            size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
        - host: zm.sko.ai
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      zzh:
        hostPath: /dev/ttyUSB0
        type: hostPath
    service:
      app:
        controller: zigbee2mqtt
        ports:
          http:
            port: 8989
