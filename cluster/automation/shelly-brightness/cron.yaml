---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: shelly-brightness
spec:
  schedule: '0 */1 * * *'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          containers:
          - args: [perl, /script/shelly-brightness.pl]
            image: ghcr.io/vaskozl/perl-libwww:6.77@sha256:06ea7b54c07e13f06e627b1e0a66abe7d1ba33b52cbdcb6381d49452585a3ce3
            name: shelly-brightness
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
            volumeMounts:
            - mountPath: /script
              name: script
          restartPolicy: Never
          volumes:
          - configMap:
              defaultMode: 420
              name: script
            name: script
