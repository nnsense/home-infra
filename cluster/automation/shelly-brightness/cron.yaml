---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: shelly-brightness
spec:
  schedule: '0 */1 * * *'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          containers:
          - args: [perl, /script/shelly-brightness.pl]
            image: ghcr.io/vaskozl/perl-libwww:6.77@sha256:82ee5242d1e28966382b13112d2f56eb6b9239eaf28cfd01e2da7c12480b7733
            name: shelly-brightness
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
            volumeMounts:
            - mountPath: /script
              name: script
          restartPolicy: Never
          volumes:
          - configMap:
              defaultMode: 420
              name: script
            name: script
