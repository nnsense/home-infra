---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: shelly-brightness
spec:
  schedule: '0 */1 * * *'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          containers:
          - args: [perl, /script/shelly-brightness.pl]
            image: ghcr.io/vaskozl/perl-libwww:6.77@sha256:084cf704a8c62734bab288c543b04d38d3c5fa07c6f10e9c1086c23a3d328eec
            name: shelly-brightness
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
            volumeMounts:
            - mountPath: /script
              name: script
          restartPolicy: Never
          volumes:
          - configMap:
              defaultMode: 420
              name: script
            name: script
