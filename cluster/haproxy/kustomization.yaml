---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: haproxy
resources:
- _namespace.yaml
- external.yaml
- internal.yaml
- tcp-services.yaml
- vmservicescrape.yaml
- ../netpols/allow-all-ingress

components:
- ../common

configMapGenerator:
- name: common-values
  files:
  - values.yaml=common-values.yaml
- name: txt-config
  files:
  - config/public_hosts.txt
  - config/uncachable_paths.txt

secretGenerator:
- name: lua
  files:
  - lua/haproxy-lua-http.lua
  - lua/auth-request.lua
  - lua/json.lua

configurations:
- kustomizeconfig.yaml
