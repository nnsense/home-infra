---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: haproxy
resources:
- _namespace.yaml
- internal.yaml

secretGenerator:
- name: lua
  files:
  - lua/haproxy-lua-http.lua
  - lua/auth-request.lua
  - lua/json.lua

configMapGenerator:
- name: haproxy-aux-cfg
  files:
  - haproxy-aux.cfg
generatorOptions:
  disableNameSuffixHash: true
