---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: internal
spec:
  chart:
    spec:
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      version: 1.39.4
  valuesFrom:
  - kind: ConfigMap
    name: common-values
  values:
    controller:
      ingressClass: haproxy-internal
      ingressClassResource:
        name: haproxy-internal
        default: true
      service:
        loadBalancerIP: ${EI_INGRESS_IN}
        tcpPorts:
          - name: ssh
            port: 22
            targetPort: 22
      config:
        request-set-header: X-Ingress-Class "haproxy-internal"
      extraArgs:
        - --default-ssl-certificate=cert-manager/sko-ai-tls
        - --configmap-tcp-services=haproxy/tcp-services
      extraVolumes:
      - name: lua
        secret:
          secretName: lua
      - name: txt-config
        configMap:
          name: txt-config
  postRenderers:
  - kustomize:
      patches:
      - patch: |
          - op: add
            path: /spec/template/spec/securityContext/sysctls
            value:
            - name: net.ipv4.ip_unprivileged_port_start
              value: '0'
        target:
          kind: DaemonSet
          version: v1
