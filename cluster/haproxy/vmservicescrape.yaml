---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: haproxy
spec:
  endpoints:
  - port: stat
  namespaceSelector:
    matchNames:
    - haproxy
  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-ingress
    metricRelabelConfigs:
    - source_labels: [__name__]
      regex: 'haproxy_(process_|frontend_).*'
      action: keep
