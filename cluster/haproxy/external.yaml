---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external
spec:
  chart:
    spec:
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      version: 1.43.0
  valuesFrom:
  - kind: ConfigMap
    name: common-values
  values:
    controller:
      ingressClass: haproxy-external
      ingressClassResource:
        name: haproxy-external
        default: false
      service:
        loadBalancerIP: ${EI_INGRESS_EX}
        nodePorts:
          http: 31080
          https: 31443
      config:
        request-set-header: X-Ingress-Class "haproxy-external"
      extraVolumes:
      - name: lua
        secret:
          secretName: lua
      - name: txt-config
        configMap:
          name: txt-config
  postRenderers:
  - kustomize:
      patches:
      - patch: |
          - op: add
            path: /spec/template/spec/securityContext/sysctls
            value:
            - name: net.ipv4.ip_unprivileged_port_start
              value: '0'
        target:
          kind: DaemonSet
          version: v1
