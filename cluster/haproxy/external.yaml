---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external
spec:
  chart:
    spec:
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      version: 1.39.3
  valuesFrom:
  - kind: ConfigMap
    name: common-values
  values:
    controller:
      ingressClass: haproxy-external
      ingressClassResource:
        name: haproxy-external
        default: false
      service:
        loadBalancerIP: ${EI_INGRESS_EX}
      config:
        request-set-header: X-Ingress-Class "haproxy-external"
      extraVolumes:
      - name: lua
        secret:
          secretName: lua
      - name: txt-config
        configMap:
          name: txt-config
