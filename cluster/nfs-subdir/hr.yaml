---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs-subdir
spec:
  interval: 1h
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir
        namespace: flux-system
      interval: 1h
  values:
    nfs:
      server: syno.sko.ai
      path: /volume3/k8s-volumes
      mountOptions:
        - nfsvers=4.1
        - hard
        - noac
        - nocto
        - noacl
        - rsize=8192
        - wsize=8192
        - async
        - retrans=3
        - timeo=600
    storageClass:
      defaultClass: false
      provisionerName: k8s-sigs.io/nfs-subdir-external-provisioner
