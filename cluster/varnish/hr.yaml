apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: varnish
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      replicas: 2
    image:
      repository: ghcr.io/vaskozl/varnish
      tag: 7.4.2@sha256:4cfd3a3ead8c5a98f692dc47461d0466d1c1673cadf169ae34ce6a4f6c5a68ec
    args: ['-f', '/config/main.vcl', '-F', '-a', ':6081', '-s', 'malloc,384M', '-t', '7200']
    persistence:
      config:
        enabled: true
        type: secret
        name: varnish-config
      varnishd:
        enabled: true
        type: emptyDir
        mountPath: /var/lib/varnish/varnishd
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 6081
    ingress:
      main:
        enabled: true
        annotations:
          # Better cache utilisation
          haproxy.org/load-balance: uri
        ingressClassName: haproxy-internal
        hosts:
        - host: varnish.sko.ai
          paths:
          - path: /
    resources:
      requests:
        cpu: 15m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 512Mi
    podSecurityContext:
      runAsUser: &uid 4000
      runAsGroup: *uid
      fsGroup: *uid
