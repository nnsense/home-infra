---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: statefulset
  name: varnish
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    args:
    - -f
    - /config/main.vcl
    - -F
    - -a
    - :6081
    - -s
    - malloc,384M
    - -t
    - '7200'
    controller:
      replicas: 2
    controllers:
      varnish:
        containers:
          app:
            resources:
              limits:
                cpu: 1
                memory: 512Mi
              requests:
                cpu: 15m
                memory: 512Mi
    image:
      repository: ghcr.io/vaskozl/varnish
      tag: 7.5.0@sha256:fb7d18865aad0c45d0583bf6ae3e6618b96d69f87f0660b58694b47a8a9a9d44
    ingress:
      main:
        annotations:
          haproxy.org/load-balance: uri
        enabled: true
        hosts:
        - host: varnish.sko.ai
          paths:
          - path: /
        ingressClassName: haproxy-internal
    persistence:
      config:
        enabled: true
        name: varnish-config
        type: secret
      varnishd:
        enabled: true
        mountPath: /var/lib/varnish/varnishd
        type: emptyDir
    podSecurityContext:
      fsGroup: 4000
      runAsGroup: 4000
      runAsUser: 4000
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 6081
