---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:37.368.8@sha256:5736d7a4943ae4a1badb6680fe5be49532558c16e895823d16226ad3ce74d382
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 740m
                memory: 1.3Gi
              limits:
                memory: 1.3Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
