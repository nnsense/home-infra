apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
            - name: renovate
              image: ghcr.io/renovatebot/renovate:39.261.4@sha256:c37fdbd341970c78f0c1e33e20ed4fe94dbcf0b09868109dc57640c0c03f0f99
              # Environment Variables
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: BINARY_SOURCE
                  value: install
              envFrom:
                - secretRef:
                    name: renovate-env
              resources:
                requests:
                  cpu: 740m
                  memory: 1.3Gi
                limits:
                  memory: 1.3Gi
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
