---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:37.287.1@sha256:859612dad3149852a96b228f65aa892b4ea30cca33b0a122d0f48bcf2c2dba20
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 600m
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
