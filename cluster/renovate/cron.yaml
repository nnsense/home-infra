---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:39.66.0@sha256:1960b26ff807fe4e5653e48da59693a62388a68b8947559252a9cae88573e146
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 740m
                memory: 1.3Gi
              limits:
                memory: 1.3Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
