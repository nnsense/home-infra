---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:37.310.1@sha256:3dbcdbab71b3e21cb12dd519ba1c25f4b1d5b65429a652f21bd1a48c64e0f308
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 600m
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
