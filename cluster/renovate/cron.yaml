---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:37.330.1@sha256:6f2b02b56b48dd1f5be9f08f5e7138abbb92c881264df830b37855e424440adf
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 600m
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
