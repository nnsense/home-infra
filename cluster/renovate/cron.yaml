---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:37.425.1@sha256:05476b953f68ea766dd67f55cd34e0388b6aa2aa7c2185bf33a28c5588441bd7
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 740m
                memory: 1.3Gi
              limits:
                memory: 1.3Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
