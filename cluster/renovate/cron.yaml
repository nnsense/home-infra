---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:39.86.0@sha256:782e91ae22e25858409478c0a4cc1833a9b7ef11f82ea0140a6fee0436871f14
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 740m
                memory: 1.3Gi
              limits:
                memory: 1.3Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
