---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
          - name: renovate
            image: ghcr.io/renovatebot/renovate:39.40.1@sha256:bcb9f414558ca1a91fdae3409406e83435a983cd4e7d5d3ff2b9465f8c381f4b
            # Environment Variables
            env:
            - name: LOG_LEVEL
              value: debug
            - name: BINARY_SOURCE
              value: install
            envFrom:
            - secretRef:
                name: renovate-env
            resources:
              requests:
                cpu: 740m
                memory: 1.3Gi
              limits:
                memory: 1.3Gi
            securityContext:
              allowPrivilegeEscalation: false
          restartPolicy: Never
