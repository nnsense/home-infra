# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-aggregator
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      fluent-aggregator:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/fluent/fluent-bit
              tag: 3.0.5@sha256:7d3e2d7967a71625ab606116e796d2970fe49e865f3d6c57c43fc9380df61dcf
            args: [-c, "/config/fluent-bit.yaml"]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 1
                memory: 320Mi
              requests:
                cpu: 15m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 2000
        runAsGroup: 2000
        runAsUser: 2000
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        name: aggregator-config
        type: configMap
      logs:
        existingClaim: logging-pvc
        globalMounts:
        - path: /var/log/k8s
    service:
      app:
        controller: fluent-aggregator
        ports:
          forward:
            port: 24224
