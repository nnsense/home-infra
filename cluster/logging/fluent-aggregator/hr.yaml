# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-aggregator
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.1
  values:
    controllers:
      fluent-aggregator:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/fluent/fluent-bit
              tag: 3.2.5@sha256:e278039fe91dd3c71765e85f3e7ac8de40ff2fa707728c52be90574f3dd9fb29
            args: [-c, "/config/fluent-bit.yaml"]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 20Mi
              requests:
                cpu: 15m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 2000
        runAsGroup: 2000
        runAsUser: 2000
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        name: aggregator-config
        type: configMap
      logs:
        existingClaim: logging-pvc
        globalMounts:
        - path: /var/log/k8s
    service:
      app:
        controller: fluent-aggregator
        ports:
          forward:
            port: 24224
