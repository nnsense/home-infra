apiVersion: batch/v1
kind: CronJob
metadata:
  name: archiver
spec:
  successfulJobsHistoryLimit: 3
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  schedule: '@midnight'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: logrotate
              image: public.ecr.aws/docker/library/busybox:1.36.0@sha256:9e2bbca079387d7965c3a9cee6d0c53f4f4e63ff7637877a83c4c05f2a666112
              command:
                - find
              args:
                - /var/logs/k8s
                - -type
                - f
                - -mtime
                - '+30'
                - -delete
                - -print
              resources:
                requests:
                  cpu: 10m
                  memory: 10Mi
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
              volumeMounts:
              - name: logging-pvc
                mountPath: /var/logs/k8s
          restartPolicy: Never
          volumes:
          - name: logging-pvc
            persistentVolumeClaim:
              claimName: logging-pvc
