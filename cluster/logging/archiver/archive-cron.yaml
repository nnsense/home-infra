---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: archiver
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  successfulJobsHistoryLimit: 3
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  # Every 5 past
  schedule: '5 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: logrotate
            image: ghcr.io/vaskozl/archlinux:rolling@sha256:068ab4046e850d5c98abdf49f8a4539ffc50518ccd66a4175e1e333f4f52d58f
            command: [sh, -c]
            # Delete all files older than 30 days
            # Compress all files older than 1 day
            # Symlink latest foo-$date.log to foo.log
            args:
            - >
              find /var/logs/k8s -type f -mtime '+30' -delete -print &&
              find /var/logs/k8s -type f -mtime '+0' -name '*.log' -exec gzip {} \; &&
              find /var/logs/k8s -type f -name "*$(date +%Y%m%d).log" | while read latest; do
                target="${latest%-*}.log";
                ln -s -f $(basename "$latest") "$target";
              done
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            volumeMounts:
            - name: logging-pvc
              mountPath: /var/logs/k8s
          restartPolicy: Never
          volumes:
          - name: logging-pvc
            persistentVolumeClaim:
              claimName: logging-pvc
