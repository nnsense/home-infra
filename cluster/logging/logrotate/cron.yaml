---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: logrotate
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  successfulJobsHistoryLimit: 3
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  schedule: '1 0 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: logrotate
            image: &image ghcr.io/vaskozl/logrotate:3.21.0@sha256:a7a1a617deebd3d61f475c2a2aaa2d1c2209b2a6f4d57e2d1b518e5fc648dc6f
            args: ['-v', '/config/logrotate.conf', '-s', '/var/log/k8s/logrotate.status']
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 100m
                memory: 100Mi
            securityContext: &security
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            volumeMounts: &mounts
            - name: logging-pvc
              mountPath: /var/log/k8s
            - name: config
              mountPath: /config
          initContainers:
          - image: *image
            name: fix-permissions
            args: [sh, -c, 'chmod 700 /var/log/k8s/*']
            resources:
              limits:
                memory: 5Mi
              requests:
                cpu: 10m
                memory: 5Mi
            securityContext: *security
            volumeMounts: *mounts
          restartPolicy: Never
          volumes:
          - name: logging-pvc
            persistentVolumeClaim:
              claimName: logging-pvc
          - name: config
            configMap:
              name: logrotate-config
