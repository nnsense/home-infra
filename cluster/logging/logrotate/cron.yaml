---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: logrotate
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  successfulJobsHistoryLimit: 3
  suspend: false
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  schedule: '1 0 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: logrotate
            image: ghcr.io/vaskozl/logrotate:3.21.0@sha256:bdd232a63a9b2476d70319a645aebf2164c1887751d96235293233ab260f5c7b
            command: ['/usr/bin/catatonit', '--', 'logrotate']
            args: ['-v', '/config/logrotate.conf', '-s', '/var/log/k8s/logrotate.status']
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 100m
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            volumeMounts:
            - name: logging-pvc
              mountPath: /var/log/k8s
            - name: config
              mountPath: /config
          restartPolicy: Never
          volumes:
          - name: logging-pvc
            persistentVolumeClaim:
              claimName: logging-pvc
          - name: config
            configMap:
              name: logrotate-config
