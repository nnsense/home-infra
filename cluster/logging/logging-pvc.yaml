---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: logging-pv
  namespace: logging
spec:
  storageClassName: logging
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: syno
    path: /volume3/k8s-logs
  mountOptions:
  - nfsvers=3
  - hard
  - nolock
  - nocto
  - noatime
  - nodiratime
  - retrans=5
  - rsize=131072
  - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logging-pvc
  namespace: logging
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: logging
  resources:
    requests:
      storage: 1Mi
