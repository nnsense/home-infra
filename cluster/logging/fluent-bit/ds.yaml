---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
spec:
  template:
    spec:
      containers:
      - name: fluent-bit
        image: ghcr.io/fluent/fluent-bit:3.1.8@sha256:2113721429a144d504a148a0b14ec082ad28782b99ba55d5df0dde276ae22bc3
        args: [-c, "/config/fluent-bit.yaml"]
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "512Mi"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: fluent-bit-config
          mountPath: /config
      terminationGracePeriodSeconds: 10
      tolerations:
      - operator: Exists
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      serviceAccountName: fluent-bit
