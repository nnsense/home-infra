---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
spec:
  template:
    spec:
      containers:
      - name: fluent-bit
        image: ghcr.io/fluent/fluent-bit:3.1.1@sha256:969ff6e8d2e1528c22bc6d14a55fbd1d3a6c60b691ff2f30850d93eeb8fb80b7
        args: [-c, "/config/fluent-bit.yaml"]
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "512Mi"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: fluent-bit-config
          mountPath: /config
      terminationGracePeriodSeconds: 10
      tolerations:
      - operator: Exists
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      serviceAccountName: fluent-bit
