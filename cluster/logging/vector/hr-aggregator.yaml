apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vector-aggregator
spec:
  interval: 1h
  chart:
    spec:
      chart: vector
      version: 0.33.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 1h
  values:
    role: Aggregator
    customConfig:
      data_dir: /vector-data-dir
      expire_metrics_secs: 60
      sources:
        vector:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
      transforms:
        sort:
          type: remap
          inputs: [vector]
          source: |-
            .labels = .kubernetes.pod_labels
            .app = .labels."app.kubernetes.io/instance" || .labels.app || .labels."k8s-app"
            .filename = .app || .kubernetes.container_name || "unlabeled"

            .folder = .kubernetes.pod_namespace || "unlabeled"

            .pod = string!(.kubernetes.pod_name)
            .ctr = string!(.kubernetes.container_name)
            .str = string!(.stream)
            .msg = string!(.message)

            .message = .msg + " pod=" + .pod + " ctr=" + .ctr + " str=" + .str
      sinks:
        files:
          type: file
          inputs: [sort]
          encoding:
            codec: raw_message
          path: /var/log/k8s/{{ "{{" }} .folder {{ "}}" }}/{{ "{{" }} .filename {{ "}}" }}-%Y%m%d.log
    extraVolumes:
      - name: logging-pvc
        persistentVolumeClaim:
          claimName: logging-pvc
    extraVolumeMounts:
      - name: logging-pvc
        mountPath: /var/log/k8s
