# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ripgrep
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  values:
    controllers:
      ripgrep:
        containers:
          app:
            args:
            - sleep
            - inf
            image:
              repository: ghcr.io/vaskozl/ripgrep
              tag: 14.1.0@sha256:d51e17fcf041e253828c6c8f5c30558e7209c3d4fa5e697c12c569100d6535ec
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 1
                memory: 128Mi
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    persistence:
      logs:
        existingClaim: logging-pvc
