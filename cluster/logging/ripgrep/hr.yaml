apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ripgrep
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/ripgrep
      tag: 13.0.0@sha256:c2bd4ddb7730647cacd3f5bec8e4767fa52744778a7244a4373302d43aaba943
    args: [sleep, inf]
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
    persistence:
      logs:
        enabled: true
        existingClaim: logging-pvc
