---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ripgrep
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      ripgrep:
        containers:
          app:
            args:
            - sleep
            - inf
            image:
              repository: ghcr.io/vaskozl/ripgrep
              tag: 14.1.0@sha256:2b19f920cd06e0f1795c0f30b0e684664f6ee854fdf520a5a079522b674f1c4f
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 1
                memory: 128Mi
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    persistence:
      logs:
        existingClaim: logging-pvc
