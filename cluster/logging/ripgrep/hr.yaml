apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ripgrep
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/ripgrep
      tag: 13.0.0@sha256:abbeaf5fc67e8bb41266c7d277a6f26b36b49092d5b28120aa836342e1d47e87
    args: [sleep, inf]
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
    persistence:
      logs:
        enabled: true
        existingClaim: logging-pvc
