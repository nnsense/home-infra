apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ripgrep
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/ripgrep
      tag: 14.0.3@sha256:42867ac8ba667a5b3f3ea0b75b9d114a0a5f2c24161ed9bb844f48c46dbb50d4
    args: [sleep, inf]
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
    persistence:
      logs:
        enabled: true
        existingClaim: logging-pvc
