---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ripgrep
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  values:
    controllers:
      ripgrep:
        containers:
          app:
            args:
            - sleep
            - inf
            image:
              repository: ghcr.io/vaskozl/ripgrep
              tag: 14.1.0@sha256:a82bf2f610a6e241df1d0670547974a0ac320c04d5b698c5dab9436195a55d25
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 1
                memory: 128Mi
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    persistence:
      logs:
        existingClaim: logging-pvc
