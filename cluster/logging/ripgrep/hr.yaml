apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ripgrep
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/ripgrep
      tag: 13.0.0@sha256:048cac1dcb87c726ed6a2905cf02f21df258d6e63d75346d5c7c02ee05410140
    args: [sleep, inf]
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
    persistence:
      logs:
        enabled: true
        existingClaim: logging-pvc
