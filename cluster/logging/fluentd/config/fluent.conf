<source>
  @type  forward
  @label @DEFAULT
  port  24224
  bind 0.0.0.0
</source>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
  </match>
</label>

<label @DEFAULT>
  <match **>
    @type file
    path /var/log/k8s/$${tag}.%Y%m%d
    <buffer tag,time>
        @type memory
        flush_mode immediate
    </buffer>
    compress gzip
    append true
    <format>
      @type json
    </format>
  </match>
</label>
