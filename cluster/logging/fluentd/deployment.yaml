apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: fluentd-aggregator
  name: fluentd-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd-aggregator
  template:
    metadata:
      labels:
        app: fluentd-aggregator
    spec:
      securityContext:
        runAsUser: 2000
      containers:
      - image: public.ecr.aws/docker/library/fluentd:v1.16.0-debian-1.0@sha256:91d424db4a24f3ecf39539789f056a0cc24b1d08e0f48a4f141812e3116c61e7
        name: fluentd
        resources:
          requests:
            cpu: "50m"
            memory: 0.3Gi
        env:
          - name: FLUENTD_CONF
            value: fluent.conf
        ports:
        - containerPort: 24224
        volumeMounts:
        - name: config
          mountPath: /fluentd/etc/
        - name: logging-pvc
          mountPath: /var/log/k8s
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: fluentd-config
      - name: logging-pvc
        persistentVolumeClaim:
          claimName: logging-pvc
