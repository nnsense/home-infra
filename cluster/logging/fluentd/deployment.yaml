---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: fluentd-aggregator
  name: fluentd-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd-aggregator
  template:
    metadata:
      labels:
        app: fluentd-aggregator
    spec:
      securityContext:
        runAsUser: 2000
      containers:
      - image: public.ecr.aws/docker/library/fluentd:v1.16.0-debian-1.0@sha256:7d140856a280bbe618fb367067885c448380a74dc18085eaa4045dd6d0bd88a2
        name: fluentd
        resources:
          requests:
            cpu: "50m"
            memory: 200Mi
          limits:
            memory: 710Mi
        env:
        - name: FLUENTD_CONF
          value: fluent.conf
        ports:
        - containerPort: 24224
        volumeMounts:
        - name: config
          mountPath: /fluentd/etc/
        - name: logging-pvc
          mountPath: /var/log/k8s
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: fluentd-config
      - name: logging-pvc
        persistentVolumeClaim:
          claimName: logging-pvc
