---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  chart:
    spec:
      chart: headlamp
      version: 0.28.1
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  interval: 1h
  values:
    config:
    oidc:
      secret:
        create: false
      externalSecret:
        enabled: true
        name: oidc
    ingress:
      enabled: true
      hosts:
        - host: headlamp.sko.ai
          paths:
            - path: /
              type: Prefix
