---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-external
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      version: 4.7.1
  interval: 1h
  values:
    controller:
      replicaCount: 2
      containerPort:
        http: 9080
        https: 9443
      service:
        type: LoadBalancer
        externalIPs:
        - ${EI_INGRESS_EX}
        externalTrafficPolicy: Local
      ingressClass: external
      ingressClassResource:
        name: external
        enabled: true
        default: false
        controllerValue: "k8s.io/external-ingress-nginx"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - ingress-nginx-external
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - controller
              topologyKey: kubernetes.io/hostname
      metrics:
        enabled: true
      config:
        proxy-body-size: '0'
        ssl-protocols: TLSv1.3 TLSv1.2
        # Helps prevent auth loops
        force-ssl-redirect: true
        global-auth-url: https://gate.sko.ai/api/verify
        global-auth-signin: https://gate.sko.ai
        hsts: false
        location-snippet: |
          add_header X-Frame-Options SAMEORIGIN always;
          add_header X-Content-Type-Options nosniff always;
          add_header X-XSS-Protection "1; mode=block" always;
        log-format-escape-json: "true"
        log-format-upstream: '{ "time": "$time_iso8601", "remote_addr": "$remote_addr",
          "x-forward-for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
          "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time":
          $request_time, "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
          "path": "$uri", "request_query": "$args", "request_length": $request_length,
          "duration": $request_time, "method": "$request_method", "http_referrer":
          "$http_referer", "http_user_agent": "$http_user_agent" }'
      extraArgs:
        http-port: 9080
        https-port: 9443
        default-ssl-certificate: cert-manager/sko-ai-tls
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 500Mi
    defaultBackend:
      enabled: false
