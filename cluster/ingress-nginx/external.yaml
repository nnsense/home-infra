---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-external
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      version: 4.7.1
  valuesFrom:
  - kind: ConfigMap
    name: common-values
  values:
    controller:
      service:
        externalIPs:
        - ${EI_INGRESS_EX}
      ingressClass: external
      ingressClassResource:
        name: external
        enabled: true
        default: false
        controllerValue: "k8s.io/external-ingress-nginx"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - ingress-nginx-external
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - controller
              topologyKey: kubernetes.io/hostname
    defaultBackend:
      enabled: false
