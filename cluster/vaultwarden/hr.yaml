apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/dani-garcia/vaultwarden
      tag: 1.29.2@sha256:11202c9d457a8c2606a084e5c891b89c9b117014b25ef4b3b8cdf5bb3613e672
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-data-v4
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: bw.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 200Mi
