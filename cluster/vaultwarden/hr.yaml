apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vaultwarden
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/dani-garcia/vaultwarden
      tag: 1.30.2@sha256:ab34a7b9cca2c198de1a1ecd46a49a51db9296375e130e213fab14a9130093dd
    volumeClaimTemplates:
    - name: data
      mountPath: /data
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
        - host: bw.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 200Mi
