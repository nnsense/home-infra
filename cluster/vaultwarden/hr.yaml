apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  labels:
    patch: app-template
spec:
  values:
    image:
      repository: vaultwarden/server
      tag: 1.29.0@sha256:71c7565a54b2462a74677c8ec5dc01d92febb1a816e02b607a0c797c6953053a
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-data-v3
    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: bw.sko.ai
          paths:
          - path: /
            service:
              port: *port
          - path: /notifications/hub/negotiate
            service:
              port: *port
          - path: /notifications/hub
            service:
              port: *websocket-port
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 200Mi
